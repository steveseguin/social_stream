name: Validate settings configs

on:
  push:
    branches:
      - '**'
  pull_request:
  workflow_dispatch:

jobs:
  json:
    name: Validate config JSON
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate settings/config*.json
        run: bash scripts/validate-configs.sh
