<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actions Overlay - Social Stream Ninja</title>
    <script src="thirdparty/obs-websocket.min.js"></script>
    <script type="text/javascript" src="tts.js"></script>
    <style>
		body, html {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;
			background-color: transparent; /* Already set to transparent */
			display: flex;
			justify-content: center;
			align-items: center;
			font-family: Arial, sans-serif;
		}

        .fullscreen-media-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Optional: dim background */
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
		
		#status-message {
			color: rgba(204, 204, 204, 0.5); /* Make semi-transparent */
			font-size: 18px;
			background-color: transparent;
		}

		.fullscreen-media-container {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: transparent; /* Changed from rgba(0, 0, 0, 0.8) to transparent */
			display: none; /* Hidden by default */
			justify-content: center;
			align-items: center;
			z-index: 9999;
			overflow: hidden;
		}

		.fullscreen-media-container iframe {
			width: 100%;
			height: 100%;
			border: none;
			overflow: hidden;
			background-color: transparent;
		}

		.fullscreen-media-container img {
			max-width: 95%;
			max-height: 95%;
			border: none;
		}
		
		/* Modal styles */
		.modal {
			display: none;
			position: fixed;
			z-index: 10000;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
			justify-content: center;
			align-items: center;
		}
		
		.modal-content {
			background-color: #fefefe;
			padding: 30px;
			border: 1px solid #888;
			border-radius: 8px;
			width: 90%;
			max-width: 400px;
			text-align: center;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
		}
		
		.modal-content h2 {
			margin-top: 0;
			margin-bottom: 20px;
			color: #333;
		}
		
		.modal-content input[type="text"] {
			width: 100%;
			padding: 10px;
			margin: 10px 0;
			border: 1px solid #ddd;
			border-radius: 4px;
			font-size: 16px;
			box-sizing: border-box;
		}
		
		.modal-content button {
			background-color: #4CAF50;
			color: white;
			padding: 12px 24px;
			margin: 10px 5px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
			transition: background-color 0.3s;
		}
		
		.modal-content button:hover {
			background-color: #45a049;
		}
		
		.modal-content button.cancel {
			background-color: #f44336;
		}
		
		.modal-content button.cancel:hover {
			background-color: #da190b;
		}
		
		.modal-content p {
			color: #666;
			margin: 10px 0;
		}
		}
    </style>
</head>
<body>
    <div id="status-message"></div>
    <div id="fullscreen-media-container" class="fullscreen-media-container"></div>
    
    <!-- Session ID Modal -->
    <div id="sessionModal" class="modal">
        <div class="modal-content">
            <h2>Session ID Required</h2>
            <p>Please enter your session ID to continue:</p>
            <input type="text" id="sessionIdInput" placeholder="Enter session ID" autofocus>
            <div>
                <button onclick="submitSessionId()">Submit</button>
                <button class="cancel" onclick="cancelSessionId()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        window.onerror = function backupErr(errorMsg, url=false, lineNumber=false) {
            console.error(errorMsg);
            console.error(lineNumber);
            console.error("Unhandled Error occurred");
            return false;
        };

        function getById(id) {
            var el = document.getElementById(id);
            if (!el) {
                el = document.createElement("span");
            }
            return el;
        }

        (function (w) {
            w.URLSearchParams = w.URLSearchParams || function (searchString) {
                var self = this;
                self.searchString = searchString;
                self.get = function (name) {
                    var results = new RegExp('[\\?&]' + name + '=([^&#]*)').exec(self.searchString);
                    if (results == null) {
                        return null;
                    } else {
                        return decodeURI(results[1]) || 0;
                    }
                };
            };
        })(window);

        var urlParams = new URLSearchParams(window.location.search);
        var iframe = null;
        var roomID = "test";
        var password = "false";
        var mediaContainer = document.getElementById('fullscreen-media-container');
        var statusMessage = document.getElementById('status-message');
        var obsStudio = null;
        var obsWebSocket = null;
        var audioContext = new (window.AudioContext || window.webkitAudioContext)();

        // Attempt to connect to OBS Studio API if available
        if (window.obsstudio) {
            obsStudio = window.obsstudio;
            console.log('OBS Studio API found.');
        }
        
        // Initialize OBS WebSocket connection
        async function initOBSWebSocket() {
            if (typeof OBSWebSocket === 'undefined') {
                console.warn('OBS WebSocket library not loaded');
                return;
            }
            
            // Get OBS WebSocket settings from URL parameters
            const wsUrl = urlParams.get('obsws') || urlParams.get('obswebsocket') || 'ws://localhost:4455';
            const wsPassword = urlParams.get('obspw') || urlParams.get('obspassword') || '';
            
            // Only try to connect if password is provided
            if (!wsPassword) {
                console.log('OBS WebSocket password not provided. Use ?obspw=yourpassword in URL to enable.');
                return;
            }
            
            obsWebSocket = new OBSWebSocket();
            
            try {
                const { obsWebSocketVersion, negotiatedRpcVersion } = await obsWebSocket.connect(wsUrl, wsPassword);
                console.log(`Connected to OBS WebSocket v${obsWebSocketVersion} (RPC ${negotiatedRpcVersion})`);
                
                // Test the connection
                const version = await obsWebSocket.call('GetVersion');
                console.log('OBS Studio Version:', version.obsVersion);
            } catch (error) {
                console.warn('Failed to connect to OBS WebSocket:', error.message);
                console.log('Make sure OBS WebSocket is enabled in OBS Tools -> WebSocket Server Settings');
                obsWebSocket = null;
            }
        }
        
        // Try to connect to OBS WebSocket on page load
        setTimeout(initOBSWebSocket, 1000); 

        // Function to show session ID modal
        function showSessionModal() {
            var modal = document.getElementById('sessionModal');
            modal.style.display = 'flex';
            document.getElementById('sessionIdInput').focus();
        }
        
        // Function to submit session ID
        function submitSessionId() {
            var sessionIdInput = document.getElementById('sessionIdInput');
            var sessionId = sessionIdInput.value.trim();
            
            if (sessionId) {
                roomID = sessionId;
                var href = window.location.href;
                var arr = href.split('?');
                var newurl;
                if (arr.length > 1 && arr[1] !== '') {
                    newurl = href + '&session=' + roomID;
                } else {
                    newurl = href + '?session=' + roomID;
                }
                window.history.pushState({path: newurl.toString()}, '', newurl.toString());
                
                // Hide modal
                document.getElementById('sessionModal').style.display = 'none';
                
                // Continue with initialization
                initializeWithSessionId();
            } else {
                alert("Please enter a valid session ID");
            }
        }
        
        // Function to cancel session ID entry
        function cancelSessionId() {
            document.getElementById('sessionModal').style.display = 'none';
            if (window.location.protocol == "file:") {
                alert("You need to provide your extension's session ID for this page to work");
            } else {
                window.location.href = "https://github.com/steveseguin/social_stream#readme";
            }
        }
        
        // Make functions globally available
        window.submitSessionId = submitSessionId;
        window.cancelSessionId = cancelSessionId;
        
        // Handle Enter key in input
        document.addEventListener('DOMContentLoaded', function() {
            var sessionIdInput = document.getElementById('sessionIdInput');
            if (sessionIdInput) {
                sessionIdInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        submitSessionId();
                    }
                });
            }
        });
        
        // Get session/room ID from URL parameters
        var needsSessionId = false;
        if (urlParams.has("session")) {
            roomID = urlParams.get("session");
        } else if (urlParams.has("s")) {
            roomID = urlParams.get("s");
        } else if (urlParams.has("id")) {
            roomID = urlParams.get("id");
        } else {
            needsSessionId = true;
        }

        // Get password from URL parameters
        if (urlParams.has("password")) {
            password = urlParams.get("password") || "false";
        }
        
        // Function to initialize after session ID is available
        function initializeWithSessionId() {
            // Fix for electron dragging
            try {
                if ((window.ninjafy || window.electronApi)) {
                    document.body.style.width = "95%";
                    setTimeout(function() {
                        document.body.style.width = "100%";
                    }, 1000);

                    setTimeout(function() {
                        document.body.style.width = "98%";
                    }, 2000);

                    setTimeout(function() {
                        document.body.style.width = "100%";
                    }, 5000);
                }
            } catch(e) {}

            // Load CSS if provided
            if (urlParams.has('css')) {
                var cssURL = urlParams.get('css');
                cssURL = decodeURI(cssURL);

                var cssStylesheet = document.createElement('link');
                cssStylesheet.rel = 'stylesheet';
                cssStylesheet.type = 'text/css';
                cssStylesheet.media = 'screen';
                cssStylesheet.href = cssURL;
                document.getElementsByTagName('head')[0].appendChild(cssStylesheet);
            }

            // Load Base64 CSS if provided
            if (urlParams.has("base64css") || urlParams.has("b64css") || urlParams.has("cssbase64") || urlParams.has("cssb64")) {
                try {
                    var base64Css = urlParams.get("base64css") || urlParams.get("b64css") || urlParams.get("cssbase64") || urlParams.get("cssb64");
                    var css = decodeURIComponent(atob(base64Css));
                    var cssStyleSheet = document.createElement("style");
                    cssStyleSheet.innerText = css;
                    document.querySelector("head").appendChild(cssStyleSheet);
                } catch(e) {
                    console.error(e);
                }
            }

            // Load JavaScript if provided
            if (urlParams.has('js')) {
                console.warn("Third-party JavaScript has been injected into the code. Security cannot be ensured.");
                var jsURL = urlParams.get('js');
                jsURL = decodeURI(jsURL);
                console.log(jsURL);
                var externalJavaascript = document.createElement('script');
                externalJavaascript.type = 'text/javascript';
                externalJavaascript.crossorigin = 'anonymous';
                externalJavaascript.src = jsURL;
                externalJavaascript.onerror = function() {
                    console.warn("Third-party JavaScript failed to load");
                };
                externalJavaascript.onload = function() {
                    console.log("Third-party JavaScript loaded");
                };
                document.head.appendChild(externalJavaascript);
            }
            
            // Setup WebSocket if server parameter is provided
            if (urlParams.has("server") || urlParams.has("server2")) {
                serverURL = urlParams.get("server") || urlParams.get("server2") || serverURL;
                socketserver = new WebSocket(serverURL);
                setupSocket();
            }
            
            // Create iframe for receiving WebRTC data channel messages
            iframe = document.createElement("iframe");
            iframe.src = "https://vdo.socialstream.ninja/?ln&salt=vdo.ninja&password=" + password + 
                "&solo&view=" + roomID + "&novideo&noaudio&label=actions&cleanoutput&room=" + roomID;
            iframe.style.width = "0px";
            iframe.style.height = "0px";
            iframe.style.position = "fixed";
            iframe.style.left = "-100px";
            iframe.style.top = "-100px";
            iframe.id = "frame1";
            document.body.appendChild(iframe);
            
            console.log("Actions page initialized with session ID:", roomID);

            // Configure TTS with URL parameters
            if (typeof TTS !== 'undefined' && typeof TTS.configure === 'function') {
                TTS.configure(urlParams);
                console.log("TTS configured for actions page");
            }
        }

        // WebSocket connection setup
        var conCon = 1;
        var socketserver = false;
        var serverURL = urlParams.has("localserver") ? "ws://127.0.0.1:3000" : "wss://io.socialstream.ninja/extension";

        function setupSocket() {
            socketserver.onclose = function() {
                setTimeout(function() {
                    conCon += 1;
                    socketserver = new WebSocket(serverURL);
                    setupSocket();
                }, 100 * conCon);
            };
            socketserver.onopen = function() {
                conCon = 1;
                socketserver.send(JSON.stringify({"join": roomID, "out": 5, "in": 6}));
            };
            socketserver.addEventListener('message', function(event) {
                var resp = false;
                if (event.data) {
                    try {
                        var data = JSON.parse(event.data);
                        processInput(data);
                        if (data.get) {
                            var ret = {};
                            ret.callback = {};
                            ret.callback.get = data.get;
                            ret.callback.result = true;
                            socketserver.send(JSON.stringify(ret));
                        }
                    } catch(e) {
                        console.error("Error processing WebSocket message:", e);
                    }
                }
            });
        }

		function processInput(data) {
			if (data.actionType) {
				// Handle direct action object
				handleAction(data);
			} else if (data.action) {
				handleAction(data.action);
			} else if (data.content && data.content.action) {
				handleAction(data.content.action);
			} else if (data.overlayNinja) {
				handleAction(data.overlayNinja);
			} else if (data.dataReceived && data.dataReceived.overlayNinja) {
				// Handle WebRTC data channel format
				processInput(data.dataReceived.overlayNinja);
			}
		}

        // Function to handle different action types
        function handleAction(payload) {
            if (!payload || !payload.actionType) {
                console.warn("Received an empty or invalid payload:", payload);
                return;
            }

            statusMessage.style.display = 'none'; // Hide status message when an action is received

            switch (payload.actionType) {
                case 'play_media':
                    if (payload.url) {
                        const opts = {
                            width: payload.width,
                            height: payload.height,
                            x: payload.x,
                            y: payload.y,
                            randomX: payload.randomX,
                            randomY: payload.randomY
                        };
                        playMediaFullscreen(payload.url, payload.mediaType || 'iframe', payload.duration || 10000, opts);
                    } else {
                        console.warn("Play media action received without a URL.");
                    }
                    break;
                    
                case 'obs_scene_change':
                    if (obsStudio && payload.sceneName) {
                        console.log(`Attempting to change OBS scene to: ${payload.sceneName}`);
                        obsStudio.setCurrentScene(payload.sceneName)
                            .then(() => console.log(`OBS Scene changed to ${payload.sceneName}`))
                            .catch(err => console.error("Error changing OBS scene:", err));
                    } else if (!obsStudio) {
                        console.warn("OBS API not available to change scene.");
                    } else {
                        console.warn("OBS scene change action received without a scene name.");
                    }
                    break;
                    
                case 'play_audio':
                    if (payload.audioUrl) {
                        playAudio(payload.audioUrl, payload.volume);
                    } else {
                        console.warn("Play audio action received without an audio URL.");
                    }
                    break;
                    
                // OBS Browser Source API Actions
                case 'obsChangeScene':
                    if (payload.sceneName) {
                        // Try OBS WebSocket first, then fall back to Browser Source API
                        if (obsWebSocket) {
                            obsWebSocket.call('SetCurrentProgramScene', { sceneName: payload.sceneName })
                                .then(() => console.log(`[OBS WebSocket] Changed scene to ${payload.sceneName}`))
                                .catch(err => console.error("[OBS WebSocket] Error changing scene:", err));
                        } else if (obsStudio) {
                            try {
                                const result = obsStudio.setCurrentScene(payload.sceneName);
                                if (result && typeof result.then === 'function') {
                                    result.then(() => {})
                                          .catch(err => console.error("[OBS] Error changing scene:", err));
                                }
                            } catch (err) {
                                console.error("[OBS] Error changing scene:", err);
                            }
                        } else {
                            console.warn("[OBS] No API available (WebSocket or Browser Source)");
                        }
                    } else {
                        console.warn("[OBS] Scene name not provided");
                    }
                    break;
                
                case 'obsToggleSource':
                    if (payload.sourceName && obsWebSocket) {
                        // Get current scene to find the source
                        obsWebSocket.call('GetCurrentProgramScene')
                            .then(async (data) => {
                                const sceneName = data.currentProgramSceneName;
                                
                                // Get the current visibility state
                                try {
                                    const sceneItemId = await obsWebSocket.call('GetSceneItemId', {
                                        sceneName: sceneName,
                                        sourceName: payload.sourceName
                                    });
                                    
                                    // Coerce string values to boolean when provided
                                    const toBool = (v) => (v === true || v === 'true' || v === 1 || v === '1');
                                    let enabled = undefined;
                                    if (payload.visible === 'toggle' || payload.visible === undefined) {
                                        // Get current state to toggle
                                        const itemState = await obsWebSocket.call('GetSceneItemEnabled', {
                                            sceneName: sceneName,
                                            sceneItemId: sceneItemId.sceneItemId
                                        });
                                        enabled = !itemState.sceneItemEnabled;
                                    } else {
                                        enabled = toBool(payload.visible);
                                    }
                                    
                                    // Set the visibility
                                    await obsWebSocket.call('SetSceneItemEnabled', {
                                        sceneName: sceneName,
                                        sceneItemId: sceneItemId.sceneItemId,
                                        sceneItemEnabled: enabled
                                    });
                                    
                                    console.log(`[OBS WebSocket] Source '${payload.sourceName}' set to ${enabled ? 'visible' : 'hidden'}`);
                                } catch (err) {
                                    // More user-friendly error message
                                    if (err.message && err.message.includes('No scene items were found')) {
                                        console.warn(`[OBS WebSocket] Source '${payload.sourceName}' not found in scene '${sceneName}'`);
                                    } else {
                                        console.warn(`[OBS WebSocket] Could not toggle source '${payload.sourceName}':`, err.message || err);
                                    }
                                }
                            })
                            .catch(err => console.error("[OBS WebSocket] Error getting current scene:", err));
                    } else if (!obsWebSocket) {
                        console.warn("[OBS] WebSocket not connected - source toggle requires OBS WebSocket");
                    } else {
                        console.warn("[OBS] Source name not provided");
                    }
                    break;
                
                case 'obsSetSourceFilter':
                    if (payload.sourceName && payload.filterName && obsWebSocket) {
                        const enabled = payload.enabled === 'toggle' ? undefined : 
                                      (payload.enabled === true || payload.enabled === 'true');
                        
                        if (enabled === undefined) {
                            // Toggle the filter
                            obsWebSocket.call('GetSourceFilterEnabled', {
                                sourceName: payload.sourceName,
                                filterName: payload.filterName
                            })
                            .then(async (state) => {
                                await obsWebSocket.call('SetSourceFilterEnabled', {
                                    sourceName: payload.sourceName,
                                    filterName: payload.filterName,
                                    filterEnabled: !state.filterEnabled
                                });
                                console.log(`[OBS WebSocket] Filter '${payload.filterName}' toggled`);
                            })
                            .catch(err => console.error("[OBS WebSocket] Error toggling filter:", err));
                        } else {
                            // Set specific state
                            obsWebSocket.call('SetSourceFilterEnabled', {
                                sourceName: payload.sourceName,
                                filterName: payload.filterName,
                                filterEnabled: enabled
                            })
                            .then(() => console.log(`[OBS WebSocket] Filter '${payload.filterName}' set to ${enabled ? 'enabled' : 'disabled'}`))
                            .catch(err => console.error("[OBS WebSocket] Error setting filter:", err));
                        }
                    } else if (!obsWebSocket) {
                        console.warn("[OBS] WebSocket not connected - filter toggle requires OBS WebSocket");
                    }
                    break;
                
                case 'obsMuteSource':
                    if (payload.sourceName && obsWebSocket) {
                        const muted = payload.muted === 'toggle' ? undefined : 
                                    (payload.muted === true || payload.muted === 'true');
                        
                        if (muted === undefined) {
                            // Toggle mute state
                            obsWebSocket.call('GetInputMute', { inputName: payload.sourceName })
                                .then(async (state) => {
                                    await obsWebSocket.call('SetInputMute', {
                                        inputName: payload.sourceName,
                                        inputMuted: !state.inputMuted
                                    });
                                    console.log(`[OBS WebSocket] Source '${payload.sourceName}' mute toggled`);
                                })
                                .catch(err => console.error("[OBS WebSocket] Error toggling mute:", err));
                        } else {
                            // Set specific mute state
                            obsWebSocket.call('SetInputMute', {
                                inputName: payload.sourceName,
                                inputMuted: muted
                            })
                            .then(() => console.log(`[OBS WebSocket] Source '${payload.sourceName}' ${muted ? 'muted' : 'unmuted'}`))
                            .catch(err => console.error("[OBS WebSocket] Error setting mute:", err));
                        }
                    } else if (!obsWebSocket) {
                        console.warn("[OBS] WebSocket not connected - mute toggle requires OBS WebSocket");
                    }
                    break;
                
                case 'obsStartRecording':
                    if (obsStudio) {
                        try {
                            console.log("[OBS] Starting recording");
                            obsStudio.startRecording();
                            console.log("[OBS] Recording start command sent");
                        } catch (err) {
                            console.error("[OBS] Error starting recording:", err);
                        }
                    } else {
                        console.warn("[OBS] API not available");
                    }
                    break;
                    
                case 'obsStopRecording':
                    if (obsStudio) {
                        try {
                            console.log("[OBS] Stopping recording");
                            obsStudio.stopRecording();
                            console.log("[OBS] Recording stop command sent");
                        } catch (err) {
                            console.error("[OBS] Error stopping recording:", err);
                        }
                    } else {
                        console.warn("[OBS] API not available");
                    }
                    break;
                    
                case 'obsStartStreaming':
                    if (obsStudio) {
                        try {
                            console.log("[OBS] Starting streaming");
                            obsStudio.startStreaming();
                            console.log("[OBS] Streaming start command sent");
                        } catch (err) {
                            console.error("[OBS] Error starting streaming:", err);
                        }
                    } else {
                        console.warn("[OBS] API not available");
                    }
                    break;
                    
                case 'obsStopStreaming':
                    if (obsStudio) {
                        try {
                            console.log("[OBS] Stopping streaming");
                            obsStudio.stopStreaming();
                            console.log("[OBS] Streaming stop command sent");
                        } catch (err) {
                            console.error("[OBS] Error stopping streaming:", err);
                        }
                    } else {
                        console.warn("[OBS] API not available");
                    }
                    break;
                    
                case 'obsReplayBuffer':
                    if (obsStudio) {
                        try {
                            console.log("[OBS] Saving replay buffer");
                            obsStudio.saveReplayBuffer();
                            console.log("[OBS] Replay buffer save command sent");
                        } catch (err) {
                            console.error("[OBS] Error saving replay buffer:", err);
                        }
                    } else {
                        console.warn("[OBS] API not available");
                    }
                    break;

                // TTS Actions
                case 'tts':
                case 'speak':
                    if (typeof TTS !== 'undefined' && payload.text) {
                        // Force speak regardless of TTS.speech state unless allow is explicitly false
                        // Normalize allow flag to handle boolean, numeric, and string forms
                        let allowForce = true;
                        if (payload.allow === false || payload.allow === 'false' || payload.allow === 'off' || payload.allow === 0 || payload.allow === '0') {
                            allowForce = false;
                        }
                        TTS.speak(payload.text, allowForce);
                        console.log("[TTS] Speaking:", payload.text, "(force:", allowForce + ")");
                    } else if (!payload.text) {
                        console.warn("[TTS] No text provided for TTS action");
                    } else {
                        console.warn("[TTS] TTS module not available");
                    }
                    break;

                case 'toggleTTS':
                    if (typeof TTS !== 'undefined') {
                        if (payload.enabled === undefined || payload.enabled === 'toggle') {
                            TTS.speech = !TTS.speech;
                        } else if (payload.enabled === true || payload.enabled === 'true' || payload.enabled === 'on' || payload.enabled === 1) {
                            TTS.speech = true;
                        } else if (payload.enabled === false || payload.enabled === 'false' || payload.enabled === 'off' || payload.enabled === 0) {
                            TTS.speech = false;
                        }
                        console.log("[TTS] TTS toggled:", TTS.speech ? "enabled" : "disabled");
                    } else {
                        console.warn("[TTS] TTS module not available");
                    }
                    break;

                case 'skipTTS':
                    if (typeof TTS !== 'undefined' && typeof TTS.skipCurrent === 'function') {
                        TTS.skipCurrent();
                        console.log("[TTS] Skipped current TTS message");
                    } else {
                        console.warn("[TTS] TTS module not available or skipCurrent not supported");
                    }
                    break;

                case 'clearTTS':
                    if (typeof TTS !== 'undefined' && typeof TTS.clearQueue === 'function') {
                        TTS.clearQueue();
                        console.log("[TTS] TTS queue cleared");
                    } else {
                        console.warn("[TTS] TTS module not available or clearQueue not supported");
                    }
                    break;

                case 'setTTSVolume':
                    if (typeof TTS !== 'undefined' && payload.volume !== undefined) {
                        TTS.volume = Math.max(0, Math.min(1, parseFloat(payload.volume)));
                        console.log("[TTS] Volume set to:", TTS.volume);
                    } else {
                        console.warn("[TTS] TTS module not available or volume not specified");
                    }
                    break;

                default:
                    console.warn("Unknown action type received:", payload.actionType);
            }
        }

        // Function to play media with optional positioned area (percent-based)
		function playMediaFullscreen(url, mediaType, duration = 10000, opts = {}) {
			mediaContainer.innerHTML = ''; // Clear previous media

			const toNum = (v, def) => {
				const n = Number(v);
				return Number.isFinite(n) ? n : def;
			};

			const optsProvided = (
				typeof opts?.width !== 'undefined' ||
				typeof opts?.height !== 'undefined' ||
				typeof opts?.x !== 'undefined' ||
				typeof opts?.y !== 'undefined' ||
				opts?.randomX === true || opts?.randomY === true ||
				opts?.randomPositionX === true || opts?.randomPositionY === true
			);
			let widthPct = Math.max(0, Math.min(100, toNum(opts.width, 100)));
			let heightPct = Math.max(0, Math.min(100, toNum(opts.height, 100)));
			let randomX = !!opts.randomX || !!opts.randomPositionX; // support legacy naming if any
			let randomY = !!opts.randomY || !!opts.randomPositionY;
			let maxX = Math.max(0, 100 - widthPct);
			let maxY = Math.max(0, 100 - heightPct);
			let xPct = randomX ? Math.random() * maxX : Math.max(0, Math.min(maxX, toNum(opts.x, 0)));
			let yPct = randomY ? Math.random() * maxY : Math.max(0, Math.min(maxY, toNum(opts.y, 0)));

			// If no positioning/size provided, use legacy centered behavior
			if (!optsProvided) {
				let mediaElement;
				if (mediaType === 'image') {
					mediaElement = document.createElement('img');
					mediaElement.src = url;
					mediaElement.style.maxWidth = '95%';
					mediaElement.style.maxHeight = '95%';
					mediaElement.style.objectFit = 'contain';
				} else {
					mediaElement = document.createElement('iframe');
					mediaElement.src = url;
					mediaElement.setAttribute('allow', 'autoplay; fullscreen');
					mediaElement.setAttribute('frameborder', '0');
					mediaElement.setAttribute('allowtransparency', 'true');
					mediaElement.style.width = '100%';
					mediaElement.style.height = '100%';
					mediaElement.style.overflow = 'hidden';
					mediaElement.style.backgroundColor = 'transparent';
				}
				mediaContainer.appendChild(mediaElement);
				mediaContainer.style.display = 'flex';
				const hideLegacy = () => {
					mediaContainer.style.display = 'none';
					mediaContainer.innerHTML = '';
					statusMessage.style.display = 'block';
				};
				if (Number(duration) > 0) setTimeout(hideLegacy, duration);
				return;
			}

			// Create wrapper positioned relative to viewport/container
			const wrapper = document.createElement('div');
			wrapper.style.position = 'absolute';
			wrapper.style.left = xPct + 'vw';
			wrapper.style.top = yPct + 'vh';
			wrapper.style.width = widthPct + 'vw';
			wrapper.style.height = heightPct + 'vh';
			wrapper.style.overflow = 'hidden';
			wrapper.style.pointerEvents = 'none'; // let clicks pass through overlay by default

			let mediaElement;
			if (mediaType === 'image') {
				mediaElement = document.createElement('img');
				mediaElement.src = url;
				mediaElement.style.width = '100%';
				mediaElement.style.height = '100%';
				mediaElement.style.objectFit = 'contain';
				mediaElement.style.maxWidth = '100%'; // override global css
				mediaElement.style.maxHeight = '100%';
			} else { // Default to iframe for videos/embeds
				mediaElement = document.createElement('iframe');
				mediaElement.src = url;
				mediaElement.setAttribute('allow', 'autoplay; fullscreen');
				mediaElement.setAttribute('frameborder', '0');
				mediaElement.setAttribute('allowtransparency', 'true');
				mediaElement.style.width = '100%';
				mediaElement.style.height = '100%';
				mediaElement.style.overflow = 'hidden';
				mediaElement.style.backgroundColor = 'transparent';
			}

			wrapper.appendChild(mediaElement);
			mediaContainer.appendChild(wrapper);
			mediaContainer.style.display = 'block';

			// Hide after specified duration
			const hide = () => {
				mediaContainer.style.display = 'none';
				mediaContainer.innerHTML = ''; // Clean up
				statusMessage.style.display = 'block'; // Show status message again
			};
			if (Number(duration) > 0) {
				setTimeout(hide, duration);
			}
		}

        // Function to play audio
        async function playAudio(audioUrl, volume = 1.0) {
            try {
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                }
                
                const audio = new Audio(audioUrl);
                audio.volume = parseFloat(volume);
                await audio.play();
                console.log("Playing audio:", audioUrl);
            } catch (e) {
                console.error("Error playing audio:", e);
            }
        }

        // Listen for messages from the iframe
        var eventMethod = window.addEventListener ? "addEventListener" : "attachEvent";
        var eventer = window[eventMethod];
        var messageEvent = eventMethod === "attachEvent" ? "onmessage" : "message";

		eventer(messageEvent, function(e) {
			// Check if the message is from our iframe
			if (iframe && e.source == iframe.contentWindow) {
				// Process data from the WebRTC data channel
				if (e.data && e.data.dataReceived) {
					if (e.data.dataReceived.overlayNinja) {
						processInput(e.data.dataReceived.overlayNinja);
					} else {
						// Handle direct action object in dataReceived
						processInput(e.data.dataReceived);
					}
				} else if (e.data && e.data.actionType) {
					// Handle direct action object
					processInput(e.data);
				}
			}
		});
        
        // Handle audio context for browsers that require user interaction
        document.addEventListener('click', () => {
            if (audioContext.state === 'suspended') {
                audioContext.resume().then(() => {
                    console.log('AudioContext resumed successfully');
                }).catch(error => {
                    console.error('Failed to resume AudioContext:', error);
                });
            }
        });
		
		function testAction(actionData) {
			processInput(actionData);
		}

		window.testAction = testAction;

        // Initialize or show modal based on whether session ID is needed
        if (needsSessionId) {
            // Wait for DOM to be ready before showing modal
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', function() {
                    showSessionModal();
                });
            } else {
                showSessionModal();
            }
        } else {
            // Session ID is already available, initialize immediately
            initializeWithSessionId();
        }
    </script>
