<!DOCTYPE html>
<html>
<head>
  <title>options</title>
  <meta charset="utf-8">
  <style>
    .section {
      border-top: 1px #ddd solid;
      padding-top: 8px;
      padding-bottom: 8px;
    }
    .setting {
      margin-bottom: 4px;
    }
    label {
      display: block;
    }
    input.text {
      display: block;
      padding: 4px;
      border: 1px #ccc solid;
      border-radius: 4px;
      width: 90%;
    }
    input.checkbox {
      float: left;
    }
    button {
      padding: 6px;
      border: 1px #ccc solid;
      border-radius: 4px;
    }
    hr {
      border: 0;
      border-top: 1px #ccc solid;
    }
  </style>
</head>
<body>

  <p>Settings related to the social stream extensions</p>
  <form>
    <div class="section">
      <div class="setting">
        <label>Session Channel ID</label>
        <div>A unique session connection channel ID; keep this private.</div>
        <input type="text" class="text" id="streamID">
      </div>
	  <div class="setting">
        <label>Session Password</label>
        <div>A password to encrypt the messaging data while in transit.</div>
        <input type="text" class="text" id="password">
      </div>
    </div>
    <button id="savedButton" style="cursor:pointer" type="submit">Save</button>
  </form>

  <script src="options.js"></script>

</body>

</html>
