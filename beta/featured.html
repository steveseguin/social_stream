<html lang="en" style="font-size: 10px; font-family: Roboto, Arial, sans-serif">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
		<meta content="utf-8" http-equiv="encoding" />
		<title>Social Stream - Overlay</title>
		<meta name="title" content="Social Stream - Overlay" />
		<link rel="icon" href="./favicon.ico" />
		<link rel="preload" href="./thirdparty/NotoColorEmoji.ttf" as="font" type="font/ttf" crossorigin="anonymous" />
		<meta name="robots" content="noindex">
		<style>
			:root {
				/* basic colors */
				--comment-color: #fff;
				--comment-bg-color: #222; /* needs to be slightly above black to not get keyed out */
				--comment-border-radius: 0px;
				--comment-font-size: 40px;
				--author-color: #222;
				--author-bg-color: #ffa500;
				--author-avatar-border-color: var(--author-bg-color);
				--author-border-radius: 0px;
				--author-avatar-border-size: 3px;
				--author-avatar-size: 128px;
				--author-font-size: 30px;
				--author-left: 113px;

				/* donation/superchat specific */
				--donation-color: #5a4211;
				--donation-bg-color: #fff;
				--donation-gradient-stop0: #bf953f;
				--donation-gradient-stop1: #ede599;
				--donation-gradient-stop2: #b38728;
				--donation-label-color: #fff;
				--donation-shadow-color: #fff;
				
				--image-content-max-height: 300px;
				--shown-comment-bg-color: #555555;
				--highlighted-comment-bg-color: #f0f07d;
				--highlight-chat-left: 0px;

				--rounded-border-radius: 0px;

				/*
    LAYOUT
    */
				--comment-width: auto; /* go 100% for a full screen lower third style*/
				--comment-padding: 20px 35px 20px 145px;
				--comment-area-height: 70vh;
				--comment-scale: 1;
				--comment-area-size-offset: 0;
				--comment-area-bottom: 10px;
				/*
    STYLE
    */
				--font-family: Avenir Next, Helvetica, Geneva, Verdana, Arial, sans-serif;
				--highlight-chat-font-weight: 600;
				--author-font-weight: 700;
				--comment-font-weight: 600;
			}

			body {
				background-color: #0000;
				left: 0px;
				background-color: rgba(0, 0, 0, 0);
				margin: 0px auto;
				overflow: hidden;
			}

			#output {
				transform: translateY(30px);
				transition: 0.5s all cubic-bezier(0.25, 0.25, 0.105, 1.2);
				margin: 0 0 0 15px;
				position: absolute;
				bottom: 30px;
				min-height: calc(var(--author-avatar-size) + 15px + calc(2 * var(--author-avatar-border-size)));
			}

			.supersticker {
				max-width: 200px !important;
				max-height: 200px !important;
				min-height: 120px !important;
				min-width: 120px !important;
				vertical-align: center;
				z-index: 1;
				object-fit: contain;
				padding: 0 5px 1px 5px;
			}

			.fade {
				animation: fade 0.5s;
				webkit-transition: opacity 0.5s ease-in-out;
				transition: opacity 0.5 ease-in-out;
				opacity: 0;
			}
			@keyframes fade {
				0% {
					opacity: 1;
				}
				100% {
					opacity: 0;
				}
			}

			.dropout {
				transform: translateY(340px) !important;
				opacity: 0;
				transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
				will-change: transform, opacity;
			}

			.swipe {
				transform: translateX(-100vw) !important;
				webkit-transition: opacity 0.5s ease-in-out;
				transition: opacity 0.5 ease-in-out;
				opacity: 0;
			}

			.ffz--inline {
				display: inline-block;
			}
			.bttv-tooltip-wrapper {
				display: inline-block;
			}
			.chat-image__container {
				display: inline-block;
			}
			yt-live-chat-app {
				margin-bottom: var(--comment-area-height);
				height: calc(100vh - var(--comment-area-height)) !important;
			}
			tp-yt-paper-tooltip {
				display: none;
			}
			.chat-line__message--emote-button {
				display: inline-block;
			}
			.chat-line__message {
				cursor: pointer;
			}

			div.hl-message > div {
				display: inline-block;
			}

			.tooltip {
				display: none;
			}
			.tw-tooltip {
				display: none;
			}
			#tooltip {
				display: none;
			}
			
			svg.regular-emote, img.regular-emote {
				margin: auto 0;
			}

			.sourcetype {
				position: absolute;
				top: calc(var(--author-avatar-size) - 27px);
				max-width: 36px !important;
				max-height: 36px !important;
				left: 94px;
				margin: 0 !important;
				z-index: 4;
			}
			.dono .sourcetype {
				max-width: 32px !important;
				max-height: 32px !important;
				left: 122px;
				top: calc(var(--author-avatar-size) - 47px);
			}

			.noavatar-source {
				bottom: -4px;
				max-width: 50px !important;
				max-height: 50px !important;
				left: -20px;
				margin: 0 !important;
				z-index: 20;
			}
			.sourceOffset {
				left: 78px;
				top: -39px;
			}
			.btn-clear {
				position: absolute;
				z-index: 99999;
				bottom: calc(var(--comment-area-height) + 60px);
				right: 20px;
				font-size: 30px;
				border: 1px #bbb solid;
				border-radius: 4px;
				color: #fff;
				background: #444;
			}
			.highlighted-comment {
				background-color: var(--highlighted-comment-bg-color) !important;
			}
			html[dark] .highlighted-comment .hl-message.yt-live-chat-text-message-renderer {
				color: black;
			}
			html[dark] .highlighted-comment:hover .hl-message.yt-live-chat-text-message-renderer {
				color: white;
			}
			html[dark] .highlighted-comment #author-name.yt-live-chat-author-chip {
				color: #444;
			}
			html[dark] .highlighted-comment:hover #author-name.yt-live-chat-author-chip {
				color: #ddd;
			}
			yt-live-chat-text-message-renderer:hover {
				background-color: #eee !important;
			}
			html[dark] yt-live-chat-text-message-renderer:hover {
				background-color: #444 !important;
			}
			yt-live-chat-text-message-renderer.shown-comment {
				background-color: var(--shown-comment-bg-color) !important;
				opacity: 0.4;
			}
			.shown-comment:hover {
				opacity: 0.5;
			}

			/* example of how to remotely load a font */
			@font-face {
				font-family: "opendyslexic";
				src: url("https://vdo.ninja/examples/OpenDyslexic-Regular.otf");
				font-style: normal;
				font-weight: normal;
			}

			@font-face {
				font-family: NotoColorEmojiLimited;
				unicode-range: U+1F1E6-1F1FF;
				src: url(./thirdparty/NotoColorEmoji.ttf);
				font-display: swap;
			}

			/* latin-ext */
			@font-face {
				font-family: "Sora";
				font-style: normal;
				font-weight: 200;
				font-display: swap;
				src: url(./thirdparty//xMQbuFFYT72XzQspDre2.woff2) format("woff2");

			}
			/* latin */
			@font-face {
				font-family: "Sora";
				font-style: normal;
				font-weight: 200;
				font-display: swap;
				src: url(./thirdparty//xMQbuFFYT72XzQUpDg.woff2) format("woff2");
				unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
			}
			/* latin-ext */
			@font-face {
				font-family: "Sora";
				font-style: normal;
				font-weight: 400;
				font-display: swap;
				src: url(./thirdparty/xMQbuFFYT72XzQspDre2.woff2) format("woff2");
				unicode-range: U+0100-024F, U+0259, U+1E00-1EFF, U+2020, U+20A0-20AB, U+20AD-20CF, U+2113, U+2C60-2C7F, U+A720-A7FF;
			}
			/* latin */
			@font-face {
				font-family: "Sora";
				font-style: normal;
				font-weight: 400;
				font-display: swap;
				src: url(./thirdparty//xMQbuFFYT72XzQUpDg.woff2) format("woff2");
				unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
			}
			/* latin-ext */
			@font-face {
				font-family: "Sora";
				font-style: normal;
				font-weight: 700;
				font-display: swap;
				src: url(./thirdparty//xMQbuFFYT72XzQspDre2.woff2) format("woff2");
				unicode-range: U+0100-024F, U+0259, U+1E00-1EFF, U+2020, U+20A0-20AB, U+20AD-20CF, U+2113, U+2C60-2C7F, U+A720-A7FF;
			}
			/* latin */
			@font-face {
				font-family: "Sora";
				font-style: normal;
				font-weight: 700;
				font-display: swap;
				src: url(./thirdparty//xMQbuFFYT72XzQUpDg.woff2) format("woff2");
				unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
			}

			.highlight-chat {
				font-family: "NotoColorEmojiLimited", var(--font-family);
				font-weight: var(--highlight-chat-font-weight);
				position: relative;
				left: var(--highlight-chat-left);
				box-sizing: border-box;
				font-size: 30px;
			}
			.highlight-chat.preview {
				border: 1px #ccc solid;
			}
			.hl-c-cont {
				position: relative;
				padding: 20px;
				width: 100%;
				margin: 0 auto;

				z-index: 1;
			}

			.hl-name {
				position: absolute;
				top: -20px;
				left: var(--author-left);
				font-weight: var(--author-font-weight);
				background: var(--author-bg-color);
				color: var(--author-color);
				padding: 10px;
				transform: rotate(-0deg);
				z-index: 1;
				border-radius: var(--author-border-radius);
				font-size: var(--author-font-size);
				white-space: nowrap;
				z-index: 2;
				border-radius: var(--rounded-border-radius);
				display:flex;
				align-items: center;
			}
			.hl-message {
				position: relative;
				width: var(--comment-width);
				font-weight: var(--comment-font-weight);
				padding: var(--comment-padding);
				color: var(--comment-color);
				background-color: var(--comment-bg-color);
				border-radius: var(--comment-border-radius);
				font-size: var(--comment-font-size);
				word-break: break-word;
				z-index: 1;
				border-radius: var(--rounded-border-radius);
				box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.6); 
			}
			.hl-message-img {
				position: absolute;
				width: 63%;
				font-weight: var(--comment-font-weight);
				padding: var(--comment-padding);
				color: var(--comment-color);
				background-color: var(--comment-bg-color);
				border-radius: var(--comment-border-radius);
				font-size: var(--comment-font-size);
				word-break: break-word;
				z-index: 1;
			}

			.hl-message:empty {
				background-color: #0000 !important;
				width: 200px;
				min-height: 37px;
				margin-left: auto;
				margin-right: 0;
				box-shadow:0 0;
			}
			.hl-name:empty {
				background-color: #0000 !important;
				z-index: 1;
				display: none;
			}

			.hl-message img,
			.hl-message svg {
				max-width: 200px;
				height: 45px;
				vertical-align: sub;
				z-index: 1;
				object-fit: contain;
				margin: auto 1px;
				position: relative;
				display: inline-block;
			}
			.hl-message a {
				color: #dde6ff;
				z-index: 1;
				display: contents;
				text-decoration: none;
			}
			.hl-img {
				position: absolute;
				top: 0;
				z-index: 1;
				left: calc(-0.5 * var(--author-avatar-border-size));
				width: var(--author-avatar-size);
				height: var(--author-avatar-size);
				background: var(--author-avatar-border-color);
				border-radius: 50%;
				border: 0;
				padding: var(--author-avatar-border-size);
				z-index: 3;
			}
			.hl-img img , .hl-img video{
				display: inline-block;
				width: 100%;
				height: 100%;
				object-fit: cover;
				overflow: hidden;
				border-radius: 50%;
				z-index: 1;
				margin: auto auto;
			}
			
			
			.hl-message img+img, .hl-message img+svg, .hl-message svg+img, .hl-message svg+svg {
				margin: auto 0px;
			}

			.hl-imgContent {
				max-height: 100vh;
				max-width: 40%;
				display: inline-block;
				position: absolute;
				margin: 0;
				padding: 0;
				right: 0;
				z-index: 0;
				bottom: 0px;
				height: max(100%, 200px);
			}
			
			.largeImage {
				padding:0;
				left:120px;
				background-color:unset;
				box-shadow: unset;
			}
			
			.largeImage>img, .largeImage>video {
				max-width: calc(100vw - 200px);
				max-height: 240px;
				max-height: 240px;
				min-height: 160px;
			}

			.hl-imgContent > img  , .hl-imgContent > video {
				object-fit: contain;
				display: block;
				margin: 0;
				height: 100%;
				min-height: calc(var(--author-avatar-size) + 30px);
				max-width: 100%;
			}
			/* overlay a very faint white layer to bump the blacks above the luma key cutoff */
			.hl-img:after {
				content: "";
				display: block;
				height: 100%;
				width: 100%;
				top: 0;
				left: 0;
				border-radius: 50%;
				position: absolute;
				pointer-events: none;
				z-index: 3;
			}
			.hl-img::after {
				background: rgba(255, 255, 255, 0.04);
				mix-blend-mode: lighten;
			}

			.hl-badges {
				display: inline-block;
				margin-left: 5px;
			}
			.hl-badges {
				max-height: 24px;
			}
			.hl-badges:empty {
				background-color: #0000;
			}
			.hl-badge {
				margin: 0 1px;
				min-height: 18px;
				max-width: 28px;
				display: inline-block;
			}
			span.hl-badge {
				width: 20px;
				height: 18px;
			}
			@keyframes bitties {
				from {
					transform: rotate(9deg) translate3D(-250px, 0, 0);
				}
			}
			.donation {
				position: absolute;
				display: inline-block;
				text-align: center;
				top: 97px;
				left: 70px;
				z-index: 3;
				min-width: 148px;
				border-radius: 10px;
				overflow: hidden;
				background: linear-gradient(to right, var(--donation-gradient-stop0), var(--donation-gradient-stop1), var(--donation-gradient-stop2));
				color: var(--donation-color);
				transform: rotate(-5deg) translateX(-50%);
				line-break: loose;
				max-width: 149px;
				width: min-content;
			}
			.donation-title {
				width: 100%;
				font-size: 18px;
				text-align: center;
				background-color: rgba(0, 0, 0, 0.23);
				border-radius: 10px 10px 0 0;
				padding: 9px 2px 6px;
				display: block;
				color: var(--donation-label-color);
			}
			.small.donation-title {
				font-size: 14px;
			}
			.verysmall.donation-title {
				font-size: 12px;
			}

			.youtubedonation.donation-title {
			
			}

			.membership.donation-title {
			
			}
			.subtitle {
				font-size: 18px;
				padding: 3px 0 5px;
			}
			.donation .subtitle {
				font-size: 22px;
				padding: 3px 0 5px;
				color: #2d2108;
			}
			
			.donation::after {
				content: "";
				position: absolute;
				top: -50%;
				left: 0;
				height: 200%;
				width: 1px;
				background-color: var(--donation-bg-color);
				box-shadow: 0 0 20px 20px var(--donation-shadow-color);
				opacity: 0.7;
				transform: rotate(9deg) translate3D(250px, 0, 0);
				animation: superchat 3s ease-in-out infinite;
			}
			@keyframes superchat {
				from {
					transform: rotate(9deg) translate3D(-250px, 0, 0);
				}
			}

			/* hide chat input to give more space to the chat */
			/*
#input-panel, yt-live-chat-viewer-engagement-message-renderer {
	display: none !important;
}
*/

			yt-live-chat-item-list-renderer {
				margin-bottom: 20px;
			}

			yt-live-chat-text-message-renderer {
				font-size: 24px !important;
				line-height: 32px;
			}

			yt-live-chat-text-message-renderer,
			yt-live-chat-paid-message-renderer,
			yt-live-chat-membership-item-renderer {
				cursor: pointer;
			}

			yt-live-chat-text-message-renderer[is-deleted],
			yt-live-chat-paid-message-renderer[is-deleted],
			yt-live-chat-membership-item-renderer[is-deleted] {
				cursor: default;
			}

			span.zero-width-parent {
				display: inline-block;
				width: 0;
				position: absolute;
			}
			span.zero-width-parent img.zero-width-emote {
				position: absolute;
				right: 0;
			}

			.stacked {
				margin-top: 30px;
			}

			.dono {
				min-height: 195px;
			}

			.alignright.output {
				left: unset;
				right: 0;
				margin: 0 15px 0 0 !important;
			}

			.alignright .highlight-chat {
				right: var(--highlight-chat-left);
				left: unset;
				margin-left: auto;
				margin-right: 0;
				text-align: right;
			}

			.alignright .hl-name {
				right: var(--author-left);
				left: unset;
			}

			.alignright .hl-img {
				right: calc(-0.5 * var(--author-avatar-border-size));
				left: unset;
			}

			.alignright .hl-message {
				display: inline-flex;
			}

			.alignright .donation {
				right: -70px;
				left: unset;
			}
			.alignright .sourcetype {
				right: 100px;
				left: unset;
			}
			
			.alignright .sourcetype {
				right: 100px;
				left: unset;
			}
			
			.alignright .dono .sourcetype {
				right: 122px;
				left: unset;
			}
			
			
			
		.emote-container {
		  display: inline-grid;
		  grid-template-columns: 1fr;
		  grid-template-rows: 1fr;
		  vertical-align: top;
		  justify-items: center;  /* Center horizontally */
		  align-items: center;    /* Center vertically */
		  vertical-align: sub;
		}

		.emote-container .regular-emote,
		.emote-container .zero-width-emote-centered,
		.emote-container .zero-width-emote {
		  grid-column: 1;
		  grid-row: 1;
		  max-width: 100%;
		  max-height: 100%;
		  object-fit: contain;
		}

		.emote-container .zero-width-emote-centered,
		.emote-container .zero-width-emote	{
		  z-index: 1;
		}

		.regular-emote,
		.zero-width-emote,
		.zero-width-emote-centered {
		  vertical-align: top;
		}
		

		.hl-c-cont.highlight-chat.stacked {
			width: fit-content;  /* Allow container to shrink to content */
			max-width: 100%;    /* Prevent overflow */
			margin-left: 15px;  /* Match the original left margin */
			position: relative; /* Ensure proper stacking context */
			clear: both;        /* Prevent floating issues */
			padding:30px;
		}

		.hl-c-cont.highlight-chat.stacked .hl-message {
			width: fit-content !important;  /* Force message to fit content */
			max-width: calc(100vw - 160px); /* Prevent overflow, accounting for avatar and padding */
			min-width: 200px;   /* Minimum width to maintain layout */
			display: inline-block; /* Allow block to shrink to content */
		}

		/* Ensure avatar and badges maintain position */
		.hl-c-cont.highlight-chat.stacked .hl-img {
			position: absolute;
			left: calc(-0.5 * var(--author-avatar-border-size));
		}

		.hl-c-cont.highlight-chat.stacked .sourcetype {
			position: absolute;
		}

		/* Keep donations/membership badges properly positioned */
		.hl-c-cont.highlight-chat.stacked .donation,
		.hl-c-cont.highlight-chat.stacked .membership {
			position: absolute;
			z-index: 3;
		}

		/* Handle right alignment option if needed */

							if (results == null) {

							} else {
								return decodeURI(results[1]) || 0;

						};

			})(window);

			function log(msg) {

			function getById(id) {

			async function fetchWithTimeout(URL, timeout = 8000) {
				// ref: https://dmitripavlutin.com/timeout-fetch-request/
				try {
					const controller = new AbortController();
					const timeout_id = setTimeout(() => controller.abort(), timeout);
					const response = await fetch(URL, { ...{ timeout: timeout }, signal: controller.signal });
					clearTimeout(timeout_id);
					return response;
				} catch (e) {
					warnlog(e);
					return await fetch(URL);
				}
			}
			// Avatar cache Map and helper functions
			const avatarCache = new Map();
			
			function getCachedAvatar(username) {
				if (!username) return null;
				const cached = avatarCache.get(username.toLowerCase());
				if (cached) {
					// Check if cache is still valid (24 hours)
					if (Date.now() - cached.timestamp < 24 * 60 * 60 * 1000) {
						return cached.url;
					}
					// Cache expired, remove it
					avatarCache.delete(username.toLowerCase());
				}
				return null;
			}
			
			function setCachedAvatar(username, url) {
				if (!username || !url) return;
				avatarCache.set(username.toLowerCase(), {
					url: url,
					timestamp: Date.now()
				});
			}
			
			var translation = {};
			async function changeLg(lang="en", retry=false) {
				log("changeLg: " + lang);
				lang = lang.replace("_", "-");
				await fetchWithTimeout("./translations/" + lang + ".json", 2000).then(async function (response) {
					try {
						if (response.status !== 200) {
							if (retry) {
								console.warn("Couldn't find the exact language file for '" + lang + "'; trying a more generic option instead");
								lang = lang.split("-")[0];
								if (lang && (lang.split("-").length==2)) {
									await changeLg(lang.split("-")[0], false); // Retry with a more generic language code.
								}
							}
							return;
						}
						await response
							.json()
							.then(function (data) {
								if (translations){
									translations = data;
								}
							})
							.catch(function (e) {
								log(e);
							});
					} catch (e) {
						log(e);
					}
				}).catch(function (err) {
					log(err);
				});
			}
			function getTranslation(key, value = false) {
				if (translation && translation.innerHTML && (key in translation.innerHTML)) {
					// these are the proper translations
					return translation.innerHTML[key];
				} else if (translation && translation.miscellaneous && translation.miscellaneous && (key in translation.miscellaneous)) {
					return translation.miscellaneous[key];
				} else if (value !== false) {
					return value;
				} else {
					return key.replaceAll("-", " "); //
				}
			}
			function resolveSourceImageUrl(src) {
				if (!src) {
					return "";
				}
				var str = (src + "").trim();
				if (!str) {
					return "";
				}
				if (/^[a-z][a-z0-9+.-]*:/i.test(str) || str.startsWith("//")) {
					return str;
				}
				var cleaned = str.replace(/^\.\/+/, "").replace(/^\/+/, "");
				var lowerCleaned = cleaned.toLowerCase();
				var prefix = "sources/images/";
				if (!lowerCleaned.startsWith(prefix)) {
					cleaned = prefix + cleaned;
				}
				return "./" + cleaned;
			}
			
			var newFileHandle = false;

			async function overwriteFile(data = false) {
				if (data == "setup") {
					const opts = {
						types: [
							{
								description: "JSON data",
								accept: { "text/plain": [".txt"], "application/json": [".json"] }
							}
						]
					};

					newFileHandle = await window.showSaveFilePicker(opts);
					if (newFileHandle) {
						document.body.onclick = null;
					}
				} else if (newFileHandle && data) {
					const writableStream = await newFileHandle.createWritable();
					await writableStream.write(data);
					await writableStream.close();
				}
			}

			var newImageHandle = false;

			async function overwriteImage(data = false) {
				if (data == "setup") {
					const opts = {
						types: [
							{
								description: "Image file",
								accept: { "image/jpeg": [".jpg"], "image/png": [".png"] }
							}
						]
					};

					try {
						newImageHandle = await window.showSaveFilePicker(opts);
					} catch (error) {
						console.error("File save cancelled or failed:", error);
						return;
					}
				} else if (newImageHandle && data) {
					const writableStream = await newImageHandle.createWritable();
					try {
						let blob;

						// Check if data is a Data URL
						if (typeof data === "string" && data.startsWith("data:")) {
							// Convert Data URL to Blob
							const fetchResponse = await fetch(data);
							blob = await fetchResponse.blob();
						} else if (typeof data === "string") {
							// If data is a URL
							const response = await fetch(data);
							if (!response.ok) throw new Error("Network response was not ok");
							blob = await response.blob();
						} else {
							blob = data; // Assuming data is already a Blob
						}

						// Convert blob to a specific format based on newImageHandle.kind (e.g., 'image/jpeg')
						const bitmap = await createImageBitmap(blob);
						const canvas = document.createElement("canvas");
						canvas.width = bitmap.width;
						canvas.height = bitmap.height;
						const ctx = canvas.getContext("2d");
						ctx.drawImage(bitmap, 0, 0);
						const mimeType = newImageHandle.type || "image/png"; // Default to PNG if type is not available
						const newBlob = await new Promise(resolve => canvas.toBlob(resolve, mimeType));

						// Write the converted blob to disk
						await writableStream.write(newBlob);
					} catch (error) {
						console.error("Error processing the image:", error);
					} finally {
						await writableStream.close();
					}
				}
			}

			async function sendToDisk(data) {
				if (newFileHandle) {
					// if a file is selected
					try {
						if (typeof data == "object") {
							data.timestamp = new Date().getTime();

							if (data.type && data.chatimg && ((data.type == "youtube") || (data.type == "youtubeshorts"))) {

								data.chatimg = data.chatimg.replace("=s64-", "=s512-");
							}

							if (data.type && (data.type == "twitch") && data.chatname) {
								if (!data.chatimg || data.chatimg.startsWith("https://api.socialstream.ninja")){
									// Check cache first
									const cachedUrl = getCachedAvatar(data.chatname);

									}

							overwriteFile(JSON.stringify(data));
						} else {
							if (newFileHandle) {
								const writableStream = await newFileHandle.createWritable(); // clear File

			function validateRoomId(roomId) {
				if (roomId == null || roomId === '') {
					return false;
				}
				let sanitizedId = String(roomId).trim();

				if (sanitizedId.length < 1) {
					return false;
				}
				const reservedValues = [
					'undefined',
					'null',
					'false',
					'true',
					'NaN',
					'default',
					'room',
					'lobby',
					'test',
					'nothing',
					'0',
					'1',
					'none'
				];
				if (reservedValues.includes(sanitizedId.toLowerCase())) {
					return false;
				}
				sanitizedId = sanitizedId.replace(/[^a-zA-Z0-9]/g, '_');
				if (/^_+$/.test(sanitizedId)) {
					return false;
				}
				if (sanitizedId.length < 2) {
					return false;
				}
				const MAX_LENGTH = 80;
				if (sanitizedId.length > MAX_LENGTH) {
					return false;
				}

				return sanitizedId;
			}

			function loadGoogleFont(fontName) {
				const formattedFontName = fontName.replace(/\s/g, "+");

				const link = document.createElement("link");
				link.href = `https://fonts.googleapis.com/css2?family=${formattedFontName}&display=swap`;
				link.rel = "stylesheet";

				document.head.appendChild(link);

			function initAudioContext() {

			async function playtone(tonename = "testtone") {

				// Initialize audio context on first use
				if (!audioContext) {
					initAudioContext();

				if (audioContext && audioContext.state == "suspended") {
					try {
						await audioContext.resume();
						waitingForUserGesture = false;
					} catch (e) {
						// Can't resume without user gesture, set flag to wait
						if (!waitingForUserGesture) {

						.play()
						.then(() => {

						.catch(e => {
							console.error(e);
						});
				}
			}
			
			function updateAudioSource(newUrl) {

				switch (extension) {

						break;
					case "wav":
						mimeType = "audio/wav";
						break;
					case "ogg":

					case "aac":

						mimeType = "audio/aac";
						break;
					case "opus":
						mimeType = "audio/opus";
						break;
					case "flac":
						mimeType = "audio/flac";
						break;
					case "webm":
						mimeType = "audio/webm";
						break;
					default:
						console.error("Unsupported file type:", extension);

				if (sources.length === 1) {
					sources[0].src = newUrl;
					sources[0].type = mimeType;
				} else {
					audioElement.innerHTML = "";

			function processURLs(element, { makeClickable = false, stripLinks = false, shortenURLs = false, maxLength = 40, replaceSubstring = "[Link]" } = {}) {
				if (!element) return;
				
				const urlPattern = /(?:(?:https?:\/\/)?(?:www\.)?)?(?!-)[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)+(?:\/[^\s]*)?(?=\s|$)|(?:https?:\/\/)[^\s]+/g;
				
				function shortenUrl(url) {
					try {
						const parsedUrl = new URL(url.startsWith('http') ? url : 'https://' + url);
						const protocol = parsedUrl.protocol;
						const domain = parsedUrl.hostname;
						const path = parsedUrl.pathname + parsedUrl.search;
						
						if (url.length <= maxLength) return url;
						if (protocol.length + domain.length > maxLength) {
							return protocol + "//" + domain.slice(0, maxLength - protocol.length - 3) + "...";
						}
						const remainingLength = maxLength - (protocol.length + domain.length + 3);
						return path.length > remainingLength ? 
							protocol + "//" + domain + path.slice(0, remainingLength) + "..." :
							protocol + "//" + domain + path;
					} catch(e) {
						return url;
					}
				}
				
				function compareUrls(href, innerUrl) {
					if (href === innerUrl) return true;
					
					try {
						const hrefUrl = new URL(href.startsWith('http') ? href : 'https://' + href);
						const innerUrlNormalized = innerUrl.startsWith('http') ? innerUrl : 'https://' + innerUrl;
						return hrefUrl.toString().startsWith(innerUrlNormalized);
					} catch(e) {
						return href.includes(innerUrl);
					}
				}

				function processTextNode(textNode) {
					const text = textNode.textContent;
					let lastIndex = 0;
					const fragment = document.createDocumentFragment();
					let match;
					
					if (makeClickable) {
						const parentAnchor = textNode.parentElement ? textNode.parentElement.closest('a') : null;
						if (parentAnchor) {
							const href = parentAnchor.getAttribute('href');
							
							while ((match = urlPattern.exec(text)) !== null) {
								const innerUrl = match[0];
								if (href && innerUrl) {
									if (innerUrl.endsWith('...')) {
										shortenURLs = true;
										if (compareUrls(href, innerUrl.slice(0, -3))) {
											const displayText = stripLinks ? replaceSubstring : 
															  shortenURLs ? shortenUrl(href) : href;
											const anchor = document.createElement("a");
											anchor.href = href.startsWith('http') ? href : 'https://' + href;
											anchor.textContent = displayText;
											anchor.title = "Click to open: " + href;
											anchor.target = "_blank";
											anchor.style.pointerEvents = "auto";
											anchor.addEventListener("click", e => e.stopPropagation());
											parentAnchor.parentNode.replaceChild(anchor, parentAnchor);
											return;
										}
									} else if (compareUrls(href, innerUrl)) {
										const displayText = stripLinks ? replaceSubstring : 
														  shortenURLs ? shortenUrl(href) : href;
										const anchor = document.createElement("a");
										anchor.href = href.startsWith('http') ? href : 'https://' + href;
										anchor.textContent = displayText;
										anchor.title = "Click to open: " + href;
										anchor.target = "_blank";
										anchor.style.pointerEvents = "auto";
										anchor.addEventListener("click", e => e.stopPropagation());
										parentAnchor.parentNode.replaceChild(anchor, parentAnchor);
										return;
									}
								}
							}
						}
					}
					
					while ((match = urlPattern.exec(text)) !== null) {
						if (/^[a-zA-Z0-9](?:\.[a-zA-Z0-9]){1,2}$/.test(match[0]) && 
							match[0].length <= 5 && 
							!match[0].includes('/')) {
							continue;
						}
						
						let isValid = false;
						if (match[0].startsWith('http') || match[0].startsWith('www.')) {
							isValid = true;
						} else {
							const parts = match[0].split('.');
							const potentialTLD = parts[parts.length - 1].split(/[/?#]/)[0];
							if (match[0].includes('/') || isValidTLD(potentialTLD)) {
								isValid = true;
							}
						}
						if (!isValid) continue;

						if (match.index > lastIndex) {
							fragment.appendChild(document.createTextNode(text.substring(lastIndex, match.index)));
						}

						const url = match[0];
						const displayUrl = shortenURLs ? shortenUrl(url) : (stripLinks ? replaceSubstring : url);

						if (makeClickable) {
							const anchor = document.createElement("a");
							anchor.href = url.startsWith('http') ? url : 'https://' + url;
							anchor.textContent = displayUrl;
							anchor.title = "Click to open: " + url;
							anchor.target = "_blank";
							anchor.style.pointerEvents = "auto";
							anchor.addEventListener("click", e => e.stopPropagation());
							fragment.appendChild(anchor);
						} else {
							fragment.appendChild(document.createTextNode(displayUrl));
						}
						
						lastIndex = match.index + url.length;
					}

					}

				traverse(element);

			function setupSocket(allin = false) {
				if (reconnectionTimeout) {
					clearTimeout(reconnectionTimeout);
					reconnectionTimeout = null;
				}

				if (socketserver) {
					socketserver.onclose = null;
					socketserver.close();
					socketserver = null;
				}

				socketserver = new WebSocket(serverURL);

				socketserver.onclose = function () {
					reconnectionTimeout = setTimeout(function () {
						conCon += 1;
						setupSocket(allin);
					}, 100 * conCon);
				};

				socketserver.onerror = function (error) {
					console.error("WebSocket error:", error);
					socketserver.close();
				};

				socketserver.onopen = function () {
					conCon = 1;
					if (allin == 1) {
						socketserver.send(JSON.stringify({ join: roomID, out: 3 }));
						console.log("output channel: 3, input channel: default");
					} else if (allin == 2) {
						socketserver.send(JSON.stringify({ join: roomID, out: 3, in: 1 }));
						console.log("output channel: 3, input channel: 1");
					} else {
						socketserver.send(JSON.stringify({ join: roomID, out: 3, in: 2 })); // main default
						console.log("output channel: 3, input channel: 2");
					}
					
				};
				socketserver.addEventListener("message", function (event) {
					if (event.data) {
					
						
						
						if (typeof event.data !== "object") {
							var data = JSON.parse(event.data);
						} else {
							var data = event.data;
						}
						
						var pid = false;
						if (data && data.get){
							pid = data.get;
						}

						if (data && "overlayNinja" in data) {
							data = data.overlayNinja;
						}

						var resp = false;
						if (data == false) {
							resp = processData({ contents: false });
						} else if (data.target && data.target !== "null" && data.target !== thisLabel) { 
							return; // does not match, so we assume this isn't for us. no callback.
						} else if ("content" in data) {
							if (data.content) {
								resp = processData({ contents: data.content });
							} else {
								resp = processData({ contents: false });
							}
						} else if (data.action && "value" in data && data.action == "content") {
							if (data.value) {
								data = JSON.parse(data.value);
							} else {
								data = false;
							}
							if (data && "chatmessage" in data){

								resp = processData(data);
							}
						} else if (!("action" in data) && ("chatmessage" in data)) {
							resp = processData({ contents: data });
						} else {
							resp = processData(data);
						}
						
						if (resp !== null) {
							var ret = {};
							data.result = resp;
							data.get = pid;
							ret.callback = data;
							socketserver.send(JSON.stringify(ret));
						}
					}
				});

			function replaceURLs(node) {
				if (node.nodeType === 3) {
					node.nodeValue = replaceURLsWithSubstring(node.nodeValue);
				} else if (node.nodeType === 1) {
					node.childNodes.forEach(replaceURLs);
				}
			}
			
			function replaceURLsWithSubstring(text, replacement = "[Link]") {
			  if (typeof text !== "string") {
				return text;
			  }

			  try {
				// This pattern matches potential URLs more strictly
				const urlPattern = /(\bhttps?:\/\/)?[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)+([/?#][^\s]*)?/g;

				return text.replace(urlPattern, (match) => {
				  // Split the match by dots to check the TLD
				  const parts = match.split('.');
				  const potentialTLD = parts[parts.length - 1].split(/[/?#]/)[0];

				  // If it doesn't contain a slash, only replace if it starts with http:// or https://
				  if (match.startsWith('http://') || match.startsWith('https://')) {
					return replacement;
				  }
				  
				  // Check if it's a valid TLD and contains a slash (indicating it's likely a URL)
				  if (match.includes('/') || isValidTLD(potentialTLD)) {
					return replacement;
				  }

				  // Otherwise, return the original match
				  return match;
				});
			  } catch (e) {
				console.error(e);
				return text;
			  }
			}

			function speak(text) {
				// Handle URL replacement and beep words before passing to TTS
				if (replaceURLInLink) {
					text = replaceURLsWithSubstring(text, "Link");
				}
				
				if (TTS.beepwords){
					text = text.replace(/\*+/g, ' beep ');
				} else {
					text = text.replace(/\*/g, '');
				}
				
				// Use the TTS module
				TTS.speak(text);
			}

			function processData(data) {

						tmp.contents = data;

					}

						data.contents.hasDonation = "";

					}
					
					if (stripMemberships) {
						data.contents.membership = "";
						data.contents.hasMembership = "";
					}
					
					if (stripSubtitles) {
						data.contents.subtitle = "";
					}
					
					if (!data.contents.chatmessage && !data.contents.chatname && !data.contents.contentimg && !data.contents.donation && !data.contents.hasDonation && !data.contents.memebership && !data.contents.hasMembership){
						return;
					}
					
					if (hideDonations){
						data.contents.hasDonation = ""; // kiss
						if (!data.contents.chatmessage && !data.contents.contentimg && !data.contents.subtitle && !data.contents.membership){
							// there's nothing worth showing, so skip
							return false;
						}
					}

					if (hideTwitch && data.contents.type === "twitch") {
						// this is a twitch message, and we're hiding them.
						return false;
					}
					if (onlyTwitch && data.contents.type !== "twitch") {
						// this is not a twitch message, so we're hiding them
						return false;
					}
					
					if (onlyFrom && data.contents.type !== onlyFrom) {
						return false;
					}
					if (hideFrom && hideFrom.includes(data.contents.type)) {
						return false;
					}
					
					if (filterfeaturedusers){
						if (!data.contents.chatname){return false;}
						const isWhitelisted = filterfeaturedusers.some(({ username, type }) => data.contents.chatname.toLowerCase().trim() === username && (type === "*" || data.contents.type === type));
						if (!isWhitelisted){
							return false;
						}
					}
					
					if (lastMessageId && ("id" in data.contents) && data.contents.id === lastMessageId) {
						return "a message with this ID is already featured. Change or remove the ID."
					} else if ("id" in data.contents){
						lastMessageId = data.contents.id;
					} else {
						lastMessageId = null;
					}

					try {
						if (data.contents.chatimg && data.contents.chatimg.startsWith("http")) {
							// preload URL based
							var tmpImage = new Image();
							tmpImage.src = data.contents.chatimg; // preload the image, since there is time for it.
						}
						if (data.contents.type && showsource) {
							// preload URL based
							var tempShowType = new Image();
							tempShowType.src = "./sources/images/" + data.contents.type + ".png";
						}
					} catch (e) {
						warnlog(e);
					}
					
					
					if (queuetime){
						queue.push(data.contents);
						checkqueue(false);
					} else {
						showmessage(data.contents)
					}
					
					return true;
				} else if (data && ("contents" in data)) { // clear
					lastMessageId = null;
					clearTimeout(timeoutTimer);
					document.getElementById("output").classList.add(transitionType);
					clearTimeout(nextComment);
					
					checkqueue(true);

					if (isIFrame) {
						clearTimeout(iframeTimeout);
						iframeTimeout = setTimeout(function () {
							parent.postMessage({ resizeWindow: { height: "0px" } }, "*");
						}, 300);
					}

					sendToDisk(data.contents);
					return true;
				} else if (data.action){
					log(data);
					if (data.action === "toggleTTS" || data.action === "tts") {
						if ("value" in data){
							if (data.value == "toggle") {
								TTS.speech = !TTS.speech;
							} else if (data.value == "true") {
								TTS.speech = true;
							} else if (data.value == "false") {
								TTS.speech = false;
							} else if (data.value == "1") {
								TTS.speech = true;
							} else if (data.value == "0") {
								TTS.speech = false;
							} else if (data.value == "on") {
								TTS.speech = true;
							} else if (data.value == "off") {
								TTS.speech = false;
							} else if (data.value) {
								TTS.speech = true;
							} else {
								TTS.speech = false;
							}
						} else {
							TTS.speech = !TTS.speech;
						}
						log("TTS: "+TTS.speech);
						return TTS.speech
					}
				}
				return null;
			}
			
			function checkqueue(reset=true){
				if (reset && queueTimer){
					clearTimeout(queueTimer);
					queueTimer = null;
				}
				if (queuetime && queue.length && !queueTimer){
					lastMessageId = null;
					document.getElementById("output").classList.add(transitionType);
					clearTimeout(nextComment);
					showmessage(queue.shift());
				}
			}
			
			function showmessage(contents) {
			  try {
				clearTimeout(timeoutTimer);
				
				if (!stacking) {
				  document.getElementById("output").classList.add(transitionType);

				clearTimeout(nextComment);

				nextComment = setTimeout(

					if (!data.chatimg) {

					}
					// Per-message avatar override: hide avatar only if missing and URL flag set
					let avatarForMessage = avatar;

					}
					var showType = "";

					}

					var customSourceClass = "sourceOffset";
					if (showType && showsource && avatarForMessage) {

					} else if (showType && showsource && !avatarForMessage) {

					} else {
					  customSourceClass = "";
					  showType = "";
					}

					var resolvedSourceImg = data.sourceImg ? resolveSourceImageUrl(data.sourceImg) : "";
					if (resolvedSourceImg && customSource && avatarForMessage) {
					  showType += '<img src="' + resolvedSourceImg + '" class="icon sourcetype ' + customSourceClass + '"  onerror="this.style.display=\'none\'" />';
					} else if (resolvedSourceImg && customSource && !avatarForMessage) {
					  showType += '<img src="' + resolvedSourceImg + '" class="icon sourcetype ' + customSourceClass + ' noavatar-source" onerror="this.style.display=\'none\'" />';
					}

					if (hideNames) {
					  data.chatname = "";

					  data.chatname = data.chatname.toString();

					var memebershipHTML = "";

							}
						  }

						data.membership = data.membership.toString();
					  }
					  
						  if (avatarForMessage) {
							if (data.subtitle) {
								if (data.membership.length > 24){
									memebershipHTML = '<div class="donation membership"><div class="donation-title verysmall">' + data.membership.toUpperCase() + "</div><div class='subtitle'>" + data.subtitle + "</div></div>";
								} else if (data.membership.length > 19){
									memebershipHTML = '<div class="donation membership"><div class="donation-title small">' + data.membership.toUpperCase() + "</div><div class='subtitle'>" + data.subtitle + "</div></div>";
								} else {
									memebershipHTML = '<div class="donation membership"><div class="donation-title">' + data.membership.toUpperCase() + "</div><div class='subtitle'>" + data.subtitle + "</div></div>";

					  }
					} else {
					  data.membership = "";
					}

					var donationHTML = "";
					if (data.hasDonation) {
					  if (data.type === "twitch") {
						let donationTitle = getTranslation("cheers", "CHEERS");
						if ("title" in data) {
						  donationTitle = data.title;

						if (avatarForMessage) {
						  donationHTML = '<div class="donation"><div class="donation-title">'+ donationTitle +'</div><div class="subtitle">' + data.hasDonation + "</div></div>";

					  } else if ((data.type == "youtube") || (data.type == "youtubeshorts")) {
						let donationTitle = getTranslation("donation", "DONATION");

						if (avatarForMessage) {
						  if (memebershipHTML) {
							donationHTML = '<div class="donation">' + data.hasDonation + "</div>";
						  } else {
							donationHTML = '<div class="donation"><div class="donation-title">'+ donationTitle +'</div><div class="subtitle">' + data.hasDonation + "</div></div>";
						  }
						} else {
						  const isYouTubeSponsor = data.hasDonation.toLowerCase().includes('sponsor');
						  
						  if (isYouTubeSponsor) {

						  } else if (memebershipHTML) {

						  } else {
							donationHTML = '<div class="no-avatar-donation"><div class="donation-title">'+ donationTitle + ': ' + data.hasDonation + '</div></div>';

						  donationHTML = '<div class="no-avatar-donation"><div class="donation-title">'+ data.title +'</div><div class="subtitle">' + data.hasDonation + '</div></div>';

						donationHTML = '<div class="donation">' + data.hasDonation + "</div>";
					  } else {

						}

					if (!data.chatname && !data.chatbadges) {

			// Clean up audio context when page unloads
			window.addEventListener('beforeunload', function() {
				if (audioContext && audioContext.state !== 'closed') {
					audioContext.close();
				}
			});
			
			// Resume audio context on user interaction if needed
			function setupUserInteractionHandler() {
				const handler = async function() {
					if (!audioContext && typeof initAudioContext === 'function') {
						initAudioContext();
					}
					if (!audioContext) {
						return;
					}
					try {
						if (audioContext.state === 'suspended') {
							await audioContext.resume();
						}
					} catch (err) {
						waitingForUserGesture = true;
						console.warn('Audio context resume failed after user interaction', err);
						return;
					}
					if (audioContext.state !== 'suspended') {
						waitingForUserGesture = false;
						console.log('Audio context ready after user interaction');
						document.removeEventListener('click', handler);
						document.removeEventListener('touchstart', handler);
						document.removeEventListener('keydown', handler);
					}
				};
				document.addEventListener('click', handler);
				document.addEventListener('touchstart', handler);
				document.addEventListener('keydown', handler);
			}
			
			// Set up user interaction handlers
			if (document.readyState === 'loading') {
				document.addEventListener('DOMContentLoaded', setupUserInteractionHandler);
			} else {
				setupUserInteractionHandler();
			}
