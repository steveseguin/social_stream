    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        
        // Layout mode: corner (default), bar, full
        const layout = urlParams.get('layout') || 'corner';
        document.body.setAttribute('data-layout', layout);
        
        // Theme: dark (default), minimal, glass, neon, modern, classic, gaming, gradient
        const theme = urlParams.get('theme') || 'dark';
        document.body.setAttribute('data-theme', theme);
        
        // New topbar-specific parameters (moved up to fix initialization error)
        const categoryParam = urlParams.get('category') || 'combined'; // gifts, donations, combined, engagement, rotate
        const periodParam = urlParams.get('period') || 'day'; // Default to daily instead of session
        const compact = urlParams.has('compact');
        const showGiftValue = urlParams.has('showvalue'); // Show monetary value for gifts
        const rotateInterval = parseInt(urlParams.get('rotateinterval') || '10') * 1000; // rotation interval in ms
        const tickerMode = urlParams.has('tickerscroll'); // Enable ticker scrolling
        
        // Rotation state
        let currentCategory = categoryParam === 'rotate' ? 'gifts' : categoryParam;
        let currentPeriod = periodParam === 'rotate' ? 'day' : periodParam;
        let rotationTimer = null;
        
        // Ticker state management
        let tickerInitialized = false;
        let lastTickerUpdate = 0;
        let tickerPosition = 0;
        let tickerAnimationId = null;
        let tickerContainer = null;
        
        // Start endless ticker animation
        function startEndlessTicker() {
            const wrapper = document.querySelector('.ticker-wrapper');
            if (!wrapper || tickerAnimationId) return;
            
            tickerContainer = wrapper.querySelector('.ticker-container-inner');
            if (!tickerContainer) return;
            
            // Get speed
            const speedParam = urlParams.get('scrollspeed') || 'normal';
            let speed = 1;
            switch(speedParam) {
                case 'slow': speed = 0.5; break;
                case 'fast': speed = 2; break;
            }
            
            let isPaused = false;
            
            // Hover handlers
            wrapper.addEventListener('mouseenter', () => isPaused = true);
            wrapper.addEventListener('mouseleave', () => isPaused = false);
            
            function animate() {
                if (!isPaused) {
                    tickerPosition -= speed;
                    
                    // Get the width of the first ticker content
                    const firstTicker = tickerContainer.querySelector('.ticker-content');
                    if (firstTicker) {
                        const tickerWidth = firstTicker.offsetWidth;
                        
                        // When we've scrolled past the first ticker, shift it to the end
                        if (Math.abs(tickerPosition) >= tickerWidth) {
                            // Move the first ticker to the end
                            tickerContainer.appendChild(firstTicker);
                            // Adjust position to account for the shift
                            tickerPosition += tickerWidth;
                        }
                    }
                    
                    tickerContainer.style.transform = `translateX(${tickerPosition}px)`;
                }
                
                tickerAnimationId = requestAnimationFrame(animate);
            }
            
            animate();
        }
        
        // Simplified rotation views - just daily and weekly for combined, gifts, and donations
        const rotationViews = [
            { category: 'combined', period: 'day', label: 'Top Contributors Today' },
            { category: 'combined', period: 'week', label: 'Top Contributors This Week' },
            { category: 'gifts', period: 'day', label: 'Top Gifters Today' },
            { category: 'donations', period: 'day', label: 'Top Donors Today' }
        ];
        
        // Filter rotation views based on URL parameters
        let activeRotationViews = [];
        const includeWeekly = urlParams.has('includeweekly'); // Only include weekly if explicitly requested
        
        // Build active rotation views based on preferences
        // Enable rotation if includeweekly is set OR category is rotate
        if (categoryParam === 'rotate' || (layout === 'topbar' && includeWeekly)) {
            // Always include daily combined view
            activeRotationViews.push({ category: 'combined', period: 'day', label: 'Top Contributors Today' });
            
            // Add weekly if requested
            if (includeWeekly) {
                activeRotationViews.push({ category: 'combined', period: 'week', label: 'Top Contributors This Week' });
            }
            
            // Add gifts and donations daily views
            activeRotationViews.push({ category: 'gifts', period: 'day', label: 'Top Gifters Today' });
            activeRotationViews.push({ category: 'donations', period: 'day', label: 'Top Donors Today' });
            
            // If we built rotation views, set category to rotate
            if (activeRotationViews.length > 0) {
                currentCategory = 'rotate';
            }
        }
        
        // Current rotation index
        let currentRotationIndex = 0;
        
        // For body attribute, use current values
        let category = currentCategory;
        let period = currentPeriod;
        
        // Set category attribute for topbar-specific styling
        if (layout === 'topbar') {
            document.body.setAttribute('data-category', category);
            if (compact) {
                document.body.setAttribute('data-compact', 'true');
            }
            if (tickerMode) {
                document.body.setAttribute('data-tickerscroll', 'true');
                const scrollSpeed = urlParams.get('scrollspeed') || 'normal';
                document.body.setAttribute('data-scrollspeed', scrollSpeed);
            }
        }
        
        // Configuration
        const topCount = parseInt(urlParams.get('maxentries') || urlParams.get('top') || (layout === 'topbar' ? '5' : '10'));
        const resetInterval = parseInt(urlParams.get('reset') || '0'); // hours
        const showAvatars = urlParams.has('showavatar') || urlParams.has('avatars');
        const showDonations = urlParams.has('donations');
        const showSourceIcons = urlParams.has('showsource'); // default false - only show when checkbox is checked
        const hideEmpty = urlParams.has('hideempty');
        const autoHide = urlParams.has('autohide');
        const autoHideDelay = parseInt(urlParams.get('hidedelay') || '10') * 1000; // seconds to ms
        
        // New parameters from popup.html
        const rankingType = urlParams.get('rankby') || 'combined';
        // Default to showing rank and score (essential for leaderboard)
        const showRank = true; // Always show rank numbers
        const showScore = true; // Always show scores
        const enableAnimations = urlParams.has('animated');
        const updateIntervalSeconds = parseInt(urlParams.get('updateinterval') || '0');
        const updateInterval = updateIntervalSeconds > 0 ? updateIntervalSeconds * 1000 : null;
        const persistData = urlParams.has('persistdata');
        
        // Custom styling
        const customBg = urlParams.get('bg');
        if (customBg) {
            document.documentElement.style.setProperty('--container-bg', customBg);
        }
        
        // Function to update topbar title 
        function updateTopbarTitle() {
            if (layout === 'topbar') {
                // View indicator has been removed per user request
                
                // Update title if not using custom title
                if (!urlParams.get('title')) {
                    const titleEl = document.querySelector('.leaderboard-title');
                    const subtitleEl = document.querySelector('.leaderboard-subtitle');
                    
                    switch(category) {
                        case 'gifts':
                            titleEl.textContent = period === 'day' ? 'Top Gifters Today' : 
                                                (period === 'week' ? 'Top Gifters This Week' : 'Top Gifters');
                            subtitleEl.textContent = showGiftValue ? 'By Gift Value' : 'By Gift Count';
                            break;
                        case 'donations':
                            titleEl.textContent = period === 'day' ? 'Top Donors Today' : 
                                                (period === 'week' ? 'Top Donors This Week' : 'Top Donors');
                            subtitleEl.textContent = 'By Donation Amount';
                            break;
                        case 'recent_gifts':
                            titleEl.textContent = 'Recent Gifters';
                            subtitleEl.textContent = 'Most Recent First';
                            break;
                        case 'recent_donations':
                            titleEl.textContent = 'Recent Donors';
                            subtitleEl.textContent = 'Most Recent First';
                            break;
                        case 'engagement':
                            titleEl.textContent = 'Most Active';
                            subtitleEl.textContent = 'Chat & Events';
                            break;
                        case 'combined':
                        default:
                            titleEl.textContent = period === 'day' ? 'Top Contributors Today' : 
                                                (period === 'week' ? 'Top Contributors This Week' : 'Top Contributors');
                            subtitleEl.textContent = 'Gifts & Donations';
                            break;
                    }
                }
            }
        }
        
        const customTitle = urlParams.get('title');
        if (customTitle) {
            document.querySelector('.leaderboard-title').textContent = decodeURIComponent(customTitle);
        } else {
            updateTopbarTitle();
        }
        
        const hideTitle = urlParams.has('notitle');
        if (hideTitle) {
            document.querySelector('.leaderboard-header').style.display = 'none';
        }
        
        // Auto-hide setup
        if (autoHide) {
            document.body.setAttribute('data-autohide', 'true');
        }
        
        // Animations setup
        // Enable animations by default for topbar layout or if explicitly requested
        if (enableAnimations || layout === 'topbar') {
            document.body.setAttribute('data-animated', 'true');
        }

        // User tracking
        const users = new Map();
        let lastResetTime = Date.now();
        let lastActivityTime = Date.now();
        let autoHideTimer = null;

        class User {
            constructor(name, type) {
                this.name = name;
                this.type = type;
                this.messageCount = 0;
                this.donations = 0;
                this.isMember = false;
                this.avatarUrl = null;
                this.lastActivity = Date.now();
                // Engagement metrics
                this.eventCount = 0; // raids, hosts, follows, etc
                this.giftCount = 0; // gift subs, stickers, etc
                this.bitsOrCoins = 0; // Twitch bits or TikTok coins
                this.isMod = false;
                this.isVip = false;
                this.isVerified = false;
                
                // New gift tracking properties
                this.giftsGiven = 0;  // Number of gifts given to others
                this.giftValue = 0;   // Total monetary value of gifts given
                
                // Time-based tracking
                this.dailyDonations = 0;
                this.weeklyDonations = 0;
                this.dailyGifts = 0;
                this.weeklyGifts = 0;
                this.dailyGiftValue = 0;
                this.weeklyGiftValue = 0;
                
                // Timestamps for tracking
                this.firstSeen = Date.now();
                this.lastDailyReset = Date.now();
                this.lastWeeklyReset = Date.now();
                
                // Recent activity tracking
                this.lastGiftTime = 0;
                this.lastDonationTime = 0;
            }

            checkTimeResets() {
                const now = Date.now();
                const oneDayMs = 24 * 60 * 60 * 1000;
                const oneWeekMs = 7 * oneDayMs;
                
                // Check daily reset
                if (now - this.lastDailyReset > oneDayMs) {
                    this.dailyDonations = 0;
                    this.dailyGifts = 0;
                    this.dailyGiftValue = 0;
                    this.lastDailyReset = now;
                }
                
                // Check weekly reset
                if (now - this.lastWeeklyReset > oneWeekMs) {
                    this.weeklyDonations = 0;
                    this.weeklyGifts = 0;
                    this.weeklyGiftValue = 0;
                    this.lastWeeklyReset = now;
                }
            }
            
            get score() {
                // Check for time-based resets first
                this.checkTimeResets();
                
                // For topbar layout, use category-specific scoring
                if (layout === 'topbar') {
                    switch(category) {
                        case 'gifts':
                            // Score based on gift value or count
                            if (period === 'day') return showGiftValue ? this.dailyGiftValue : this.dailyGifts;
                            if (period === 'week') return showGiftValue ? this.weeklyGiftValue : this.weeklyGifts;
                            return showGiftValue ? this.giftValue : this.giftsGiven;
                            
                        case 'donations':
                            // Score based on donation amount
                            if (period === 'day') return this.dailyDonations;
                            if (period === 'week') return this.weeklyDonations;
                            return this.donations;
                            
                        case 'engagement':
                            // Score based on activity
                            return this.messageCount + (this.eventCount * 10) + (this.bitsOrCoins * 0.1);
                            
                        case 'recent_gifts':
                            // For recent gifts, use timestamp as score (most recent = highest)
                            return this.lastGiftTime;
                            
                        case 'recent_donations':
                            // For recent donations, use timestamp as score (most recent = highest)
                            return this.lastDonationTime;
                            
                        case 'combined':
                        default:
                            // Combined score for all activities
                            const giftVal = showGiftValue ? this.giftValue : (this.giftsGiven * 50);
                            if (period === 'day') {
                                return (this.dailyDonations * 100) + (this.dailyGifts * 50);
                            }
                            if (period === 'week') {
                                return (this.weeklyDonations * 100) + (this.weeklyGifts * 50);
                            }
                            return (this.donations * 100) + giftVal + (this.messageCount * 1);
                    }
                }
                
                // Original scoring for other layouts
                switch(rankingType) {
                    case 'donations':
                        return this.donations;
                    case 'messages':
                        return this.messageCount;
                    case 'combined':
                        // Combined engagement + donations score
                        const baseScore = this.messageCount * 1; // 1 point per message
                        const donationScore = this.donations * 100; // $1 = 100 points
                        const membershipScore = this.isMember ? 50 : 0; // 50 points for members
                        const eventScore = this.eventCount * 25; // 25 points per event (raid, host, follow)
                        const giftScore = this.giftCount * 50; // 50 points per gift
                        const bitsCoinsScore = this.bitsOrCoins * 0.5; // 0.5 points per bit/coin
                        const statusScore = (this.isMod ? 100 : 0) + (this.isVip ? 75 : 0) + (this.isVerified ? 50 : 0);
                        
                        return baseScore + donationScore + membershipScore + eventScore + giftScore + bitsCoinsScore + statusScore;
                    default:
                        // Default to simple combined scoring
                        return (
                            this.messageCount * 1 +
                            this.donations * 100 +
                            (this.isMember ? 50 : 0)
                        );
                }
            }

            getBadges() {
                let badges = [];
                if (this.isMod) badges.push('ðŸ›¡ï¸');
                if (this.isVip) badges.push('â­');
                if (this.isVerified) badges.push('âœ“');
                if (this.isMember) badges.push('ðŸ‘‘');
                if (this.donations > 0) badges.push('ðŸ’');
                if (this.giftCount > 0) badges.push('ðŸŽ');
                if (this.eventCount > 0) badges.push('ðŸŽ‰');
                if (this.messageCount > 50) badges.push('ðŸ”¥');
                else if (this.messageCount > 20) badges.push('ðŸ’¬');
                return badges;
            }
        }

        function getOrCreateUser(name, type) {
            const key = `${name}-${type}`;
            if (!users.has(key)) {
                users.set(key, new User(name, type));
            }
            return users.get(key);
        }
        
        // Persistence functions
        function getStorageKey() {
            // Create a unique key based on session and ranking type
            const session = urlParams.get('session') || 'default';
            return `leaderboard_${session}_${rankingType}`;
        }
        
        function saveToLocalStorage() {
            if (!persistData) return;
            
            try {
                const dataToSave = {
                    timestamp: Date.now(),
                    users: Array.from(users.entries()).map(([key, user]) => ({
                        key,
                        name: user.name,
                        type: user.type,
                        messageCount: user.messageCount,
                        donations: user.donations,
                        isMember: user.isMember,
                        avatarUrl: user.avatarUrl,
                        eventCount: user.eventCount,
                        giftCount: user.giftCount,
                        bitsOrCoins: user.bitsOrCoins,
                        isMod: user.isMod,
                        isVip: user.isVip,
                        isVerified: user.isVerified,
                        // New gift tracking properties
                        giftsGiven: user.giftsGiven,
                        giftValue: user.giftValue,
                        // Time-based tracking
                        dailyDonations: user.dailyDonations,
                        weeklyDonations: user.weeklyDonations,
                        dailyGifts: user.dailyGifts,
                        weeklyGifts: user.weeklyGifts,
                        dailyGiftValue: user.dailyGiftValue,
                        weeklyGiftValue: user.weeklyGiftValue,
                        // Timestamps
                        firstSeen: user.firstSeen,
                        lastDailyReset: user.lastDailyReset,
                        lastWeeklyReset: user.lastWeeklyReset,
                        lastGiftTime: user.lastGiftTime,
                        lastDonationTime: user.lastDonationTime
                    })),
                    lastResetTime
                };
                
                localStorage.setItem(getStorageKey(), JSON.stringify(dataToSave));
            } catch (error) {
                console.error('Error saving leaderboard data:', error);
            }
        }
        
        function loadFromLocalStorage() {
            if (!persistData) return false;
            
            try {
                const stored = localStorage.getItem(getStorageKey());
                if (!stored) return false;
                
                const data = JSON.parse(stored);
                
                // Check if data is too old (optional: implement expiry)
                const maxAge = 7 * 24 * 60 * 60 * 1000; // 7 days
                if (Date.now() - data.timestamp > maxAge) {
                    localStorage.removeItem(getStorageKey());
                    return false;
                }
                
                // Restore users
                users.clear();
                data.users.forEach(userData => {
                    const user = new User(userData.name, userData.type);
                    Object.assign(user, userData);
                    users.set(userData.key, user);
                });
                
                // Restore reset time
                if (data.lastResetTime) {
                    lastResetTime = data.lastResetTime;
                }
                
                return true;
            } catch (error) {
                console.error('Error loading leaderboard data:', error);
                return false;
            }
        }

        function getScoreLabel() {
            // For topbar layout, use category-specific labels
            if (layout === 'topbar') {
                switch(category) {
                    case 'gifts':
                        if (showGiftValue) return period === 'day' ? 'today' : (period === 'week' ? 'this week' : 'total');
                        return period === 'day' ? 'gifts today' : (period === 'week' ? 'gifts this week' : 'gifts');
                    case 'donations':
                        return period === 'day' ? 'donated today' : (period === 'week' ? 'this week' : 'donated');
                    case 'engagement':
                        return 'activity';
                    case 'recent_gifts':
                        return 'recent gift';
                    case 'recent_donations':
                        return 'recent donation';
                    case 'combined':
                        return period === 'day' ? 'today' : (period === 'week' ? 'this week' : 'total');
                    default:
                        return 'score';
                }
            }
            
            // Original labels for other layouts
            switch(rankingType) {
                case 'donations':
                    return 'donated';
                case 'messages':
                    return 'messages';
                case 'combined':
                    return 'points';
                default:
                    return 'points';
            }
        }

        function checkReset() {
            if (resetInterval > 0) {
                const now = Date.now();
                const hoursSinceReset = (now - lastResetTime) / (1000 * 60 * 60);
                
                if (hoursSinceReset >= resetInterval) {
                    users.clear();
                    lastResetTime = now;
                    if (persistData) {
                        localStorage.removeItem(getStorageKey());
                    }
                    updateLeaderboard();
                }
            }
        }

        function processData(data) {
            if (data.content) {
                data = data.content;
            }

			console.log(data);
            if (!data.chatname || !data.type) return;

            const user = getOrCreateUser(data.chatname, data.type);
            user.messageCount++;
            user.lastActivity = Date.now();
            lastActivityTime = Date.now();

            // Store avatar URL if available
            if (data.chatimg && showAvatars) {
                user.avatarUrl = data.chatimg;
            }

            if (data.membership) {
                user.isMember = true;
            }
            
            // Track engagement metrics
            if (data.event) {
                // Track special events (raid, host, follow, etc)
                if (['raid', 'host', 'follow', 'joined', 'liked'].includes(data.event)) {
                    user.eventCount++;
                }
                // Track gifts - Enhanced for topbar tracking
                if (['gift', 'giftpurchase', 'reward', 'sponsorship'].includes(data.event)) {
                    user.giftCount++;
                    user.giftsGiven++;
                    user.dailyGifts++;
                    user.weeklyGifts++;
                    
                    // Calculate gift value based on platform
                    let giftValue = 0;
                    if (data.event === 'giftpurchase' && data.donoValue) {
                        giftValue = parseFloat(data.donoValue) || 0;
                    } else {
                        // Use the getGiftValue helper from currency.js
                        const giftType = data.giftType || 'default';
                        giftValue = typeof getGiftValue === 'function' 
                            ? getGiftValue(data.type, giftType)
                            : (data.type === 'kick' ? 3.75 : 4.99);
                    }
                    
                    // Handle bulk gifting
                    const giftMultiplier = data.giftCount || 1;
                    if (giftMultiplier > 1) {
                        user.giftCount += (giftMultiplier - 1);
                        user.giftsGiven += (giftMultiplier - 1);
                        user.dailyGifts += (giftMultiplier - 1);
                        user.weeklyGifts += (giftMultiplier - 1);
                        giftValue *= giftMultiplier;
                    }
                    
                    user.giftValue += giftValue;
                    user.dailyGiftValue += giftValue;
                    user.weeklyGiftValue += giftValue;
                    
                    // Update last gift time
                    user.lastGiftTime = Date.now();
                }
            }
            
            // Track bits and coins
            if (data.bits) {
                user.bitsOrCoins += parseInt(data.bits) || 0;
            }
            if (data.coins) {
                user.bitsOrCoins += parseInt(data.coins) || 0;
            }
            
            // Track special statuses
            if (data.mod) user.isMod = true;
            if (data.vip) user.isVip = true;
            if (data.verified) user.isVerified = true;


            // Always process donations for topbar layout or when explicitly enabled
            if (data.hasDonation && (showDonations || layout === 'topbar')) {
                try {
                    const source = data.type ? data.type.toLowerCase() : '';
                    const donationAmount = convertToUSD(data.hasDonation, source);
                    
                    if (!isNaN(donationAmount) && donationAmount > 0) {
                        user.donations += donationAmount;
                        user.dailyDonations += donationAmount;
                        user.weeklyDonations += donationAmount;
                        
                        // Update last donation time
                        user.lastDonationTime = Date.now();
                    }
                } catch (error) {
                    console.error(`Error processing donation:`, error);
                }
            }

            updateLeaderboard();
            handleAutoHide();
            saveToLocalStorage();
        }

        function updateLeaderboard() {
            let sortedUsers = Array.from(users.values());
            
            // Filter and sort based on category
            if (layout === 'topbar' && category === 'recent_gifts') {
                // Only show users who have given gifts, sorted by most recent
                sortedUsers = sortedUsers
                    .filter(user => user.lastGiftTime > 0)
                    .sort((a, b) => b.lastGiftTime - a.lastGiftTime);
            } else if (layout === 'topbar' && category === 'recent_donations') {
                // Only show users who have donated, sorted by most recent
                sortedUsers = sortedUsers
                    .filter(user => user.lastDonationTime > 0)
                    .sort((a, b) => b.lastDonationTime - a.lastDonationTime);
            } else {
                // Normal score-based sorting
                sortedUsers = sortedUsers
                    .filter(user => {
                        // For topbar layout, filter based on the category
                        if (layout === 'topbar') {
                            switch(category) {
                                case 'donations':
                                    // Only show users who have actually donated
                                    return period === 'day' ? user.dailyDonations > 0 : 
                                           period === 'week' ? user.weeklyDonations > 0 : 
                                           user.donations > 0;
                                case 'gifts':
                                    // Only show users who have given gifts
                                    return period === 'day' ? user.dailyGifts > 0 : 
                                           period === 'week' ? user.weeklyGifts > 0 : 
                                           user.giftsGiven > 0;
                                case 'combined':
                                    // Show users who have donated OR given gifts
                                    if (period === 'day') {
                                        return user.dailyDonations > 0 || user.dailyGifts > 0;
                                    } else if (period === 'week') {
                                        return user.weeklyDonations > 0 || user.weeklyGifts > 0;
                                    }
                                    return user.donations > 0 || user.giftsGiven > 0;
                                case 'engagement':
                                    // For engagement, show active users
                                    return user.messageCount > 0 || user.eventCount > 0;
                                default:
                                    return user.score > 0;
                            }
                        }
                        // For other layouts, only show users with positive score
                        return user.score > 0;
                    })
                    .sort((a, b) => b.score - a.score);
            }
            
            // In ticker mode, show all users; otherwise limit to topCount
            if (!(layout === 'topbar' && tickerMode)) {
                sortedUsers = sortedUsers.slice(0, topCount);
            }
            
            // Debug logging
            console.log(`Showing top ${topCount} users out of ${users.size} total users`);
            console.log('Sorted users:', sortedUsers.map((u, i) => `${i+1}. ${u.name} (score: ${u.score})`));

            const container = document.getElementById('leaderboard-container');
            const leaderboardContent = document.getElementById('leaderboard-content');
            
            if (sortedUsers.length === 0) {
                if (hideEmpty) {
                    container.classList.remove('visible');
                } else {
                    if (!leaderboardContent.querySelector('.empty-state')) {
                        leaderboardContent.innerHTML = '<div class="empty-state">No activity yet</div>';
                    }
                    container.classList.add('visible');
                }
                return;
            }

            // Get existing items
            const existingItems = Array.from(leaderboardContent.querySelectorAll('.leaderboard-item'));
            const existingUserMap = new Map();
            
            existingItems.forEach(item => {
                const userNameEl = item.querySelector('.user-name');
                if (userNameEl) {
                    // Get only the text content, not including the source icon
                    const userName = userNameEl.childNodes[0]?.textContent?.trim();
                    if (userName) {
                        existingUserMap.set(userName, item);
                    }
                }
            });

            // Clear empty state if it exists
            const emptyState = leaderboardContent.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            // Skip regular leaderboard item creation if in ticker mode
            if (!(layout === 'topbar' && tickerMode)) {
                // Show the regular leaderboard list
                leaderboardContent.style.display = '';
                
                // Update or create items
                sortedUsers.forEach((user, index) => {
                    const rank = index + 1;
                    const badges = user.getBadges();
                    let listItem = existingUserMap.get(user.name);
                    
                    if (listItem) {
                        // Update existing item
                        existingUserMap.delete(user.name);
                        
                        // Update rank
                        const rankEl = listItem.querySelector('.rank-number');
                        if (rankEl) rankEl.textContent = rank;
                        
                        // Update rank class
                        listItem.className = `leaderboard-item rank-${rank}`;
                        
                        // Update score
                        const scoreEl = listItem.querySelector('.score-number');
                        if (scoreEl && showScore) {
                            const scoreValue = user.score;
                            // Format as currency for donation/gift values
                            if (layout === 'topbar' && (category === 'donations' || (category === 'gifts' && showGiftValue) || category === 'combined')) {
                                scoreEl.textContent = scoreValue > 0 ? `$${scoreValue.toFixed(2)}` : '$0.00';
                            } else {
                                scoreEl.textContent = scoreValue.toLocaleString();
                            }
                        }
                        
                        // Update score label
                        const scoreLabelEl = listItem.querySelector('.score-label');
                        if (scoreLabelEl && showScore) scoreLabelEl.textContent = getScoreLabel();
                        
                        // Update badges
                        if (layout !== 'bar') {
                        const badgesEl = listItem.querySelector('.user-badges');
                        if (badges.length > 0) {
                            if (badgesEl) {
                                badgesEl.textContent = badges.join(' ');
                            } else {
                                const userInfo = listItem.querySelector('.user-info');
                                if (userInfo) {
                                    const newBadgesEl = document.createElement('div');
                                    newBadgesEl.className = 'user-badges';
                                    newBadgesEl.textContent = badges.join(' ');
                                    userInfo.appendChild(newBadgesEl);
                                }
                            }
                        } else if (badgesEl) {
                            badgesEl.remove();
                        }
                    }
                    
                    // Move to correct position
                    if (index < leaderboardContent.children.length - 1) {
                        leaderboardContent.insertBefore(listItem, leaderboardContent.children[index]);
                    } else {
                        leaderboardContent.appendChild(listItem);
                    }
                } else {
                    // Create new item
                    const newItem = document.createElement('li');
                    newItem.className = `leaderboard-item rank-${rank} new-entry`;
                    
                    newItem.innerHTML = `
                        ${showRank ? `<div class="rank-number">${rank}</div>` : ''}
                        ${showAvatars && user.avatarUrl ? 
                            `<img src="${user.avatarUrl}" alt="${user.name}" class="user-avatar" onerror="this.style.display='none'">` : 
                            ''}
                        <div class="user-info">
                            <div class="user-name">
                                ${user.name}
                                ${showSourceIcons ? 
                                    `<img src="./sources/images/${user.type}.png" alt="${user.type}" class="source-icon" onerror="this.style.display='none'">` : 
                                    ''}
                            </div>
                            ${badges.length > 0 && layout !== 'bar' ? 
                                `<div class="user-badges">${badges.join(' ')}</div>` : 
                                ''}
                        </div>
                        ${showScore ? `<div class="user-score">
                            <div class="score-number">${
                                layout === 'topbar' && category === 'donations'
                                    ? (period === 'day' ? `$${user.dailyDonations.toFixed(2)}` : 
                                       period === 'week' ? `$${user.weeklyDonations.toFixed(2)}` : 
                                       `$${user.donations.toFixed(2)}`)
                                    : layout === 'topbar' && category === 'gifts' && showGiftValue
                                    ? (period === 'day' ? `$${user.dailyGiftValue.toFixed(2)}` : 
                                       period === 'week' ? `$${user.weeklyGiftValue.toFixed(2)}` : 
                                       `$${user.giftValue.toFixed(2)}`)
                                    : layout === 'topbar' && category === 'combined'
                                    ? (period === 'day' ? `$${(user.dailyDonations + user.dailyGiftValue).toFixed(2)}` : 
                                       period === 'week' ? `$${(user.weeklyDonations + user.weeklyGiftValue).toFixed(2)}` : 
                                       `$${(user.donations + user.giftValue).toFixed(2)}`)
                                    : user.score.toLocaleString()
                            }</div>
                            <div class="score-label">${getScoreLabel()}</div>
                        </div>` : ''}
                    `;
                    
                    // Insert at correct position
                    if (index < leaderboardContent.children.length) {
                        leaderboardContent.insertBefore(newItem, leaderboardContent.children[index]);
                    } else {
                        leaderboardContent.appendChild(newItem);
                    }
                }
            });

                // Remove items that are no longer in top N
                existingUserMap.forEach(item => {
                    item.remove();
                });
            } // End of regular leaderboard item creation

            container.classList.add('visible');

            // Remove animation class after animation completes
            setTimeout(() => {
                document.querySelectorAll('.new-entry').forEach(el => {
                    el.classList.remove('new-entry');
                });
            }, 300);
            
            // For ticker mode, create a comprehensive ticker with all views
            if (layout === 'topbar' && tickerMode) {
                // Hide the regular leaderboard list
                leaderboardContent.style.display = 'none';
                
                // Create ticker wrapper if it doesn't exist
                let tickerWrapper = container.querySelector('.ticker-wrapper');
                if (!tickerWrapper) {
                    tickerWrapper = document.createElement('div');
                    tickerWrapper.className = 'ticker-wrapper';
                    container.appendChild(tickerWrapper);
                }
                
                // Get existing ticker content or create new
                let tickerContent = tickerWrapper.querySelector('.ticker-content');
                const isNewTicker = !tickerContent;
                
                if (isNewTicker) {
                    tickerContent = document.createElement('div');
                    tickerContent.className = 'ticker-content';
                } else {
                    // If ticker exists, preserve animation state
                    const computedStyle = window.getComputedStyle(tickerContent);
                    const currentTransform = computedStyle.transform;
                    
                    // Pause animation while updating
                    tickerContent.style.animationPlayState = 'paused';
                    
                    // Store the current position
                    if (currentTransform && currentTransform !== 'none') {
                        tickerContent.dataset.lastTransform = currentTransform;
                    }
                }
                
                // Helper function to create a view segment
                function createViewSegment(viewUsers, label) {
                    if (viewUsers.length === 0) return null;
                    
                    const segment = document.createElement('div');
                    segment.className = 'ticker-segment';
                    
                    // Add view label
                    const viewLabel = document.createElement('span');
                    viewLabel.className = 'ticker-view-label';
                    viewLabel.textContent = `ã€${label}ã€‘`;
                    segment.appendChild(viewLabel);
                    
                    // Add users
                    viewUsers.forEach((user, index) => {
                        const rank = index + 1;
                        const userItem = document.createElement('span');
                        userItem.className = 'ticker-item';
                        
                        let scoreDisplay = '';
                        if (label.includes('Donations') || label.includes('Today') || label.includes('Week')) {
                            const amount = label.includes('Week') ? 
                                (user.weeklyDonations + user.weeklyGiftValue) : 
                                (user.dailyDonations + user.dailyGiftValue);
                            scoreDisplay = `$${amount.toFixed(2)}`;
                        } else if (label.includes('Gifts')) {
                            const gifts = label.includes('Week') ? user.weeklyGifts : user.dailyGifts;
                            scoreDisplay = `${gifts} gifts`;
                        }
                        
                        userItem.innerHTML = `
                            <span class="ticker-rank">#${rank}</span>
                            <span class="ticker-name">${user.name}</span>
                            ${showSourceIcons ? 
                                `<img src="./sources/images/${user.type}.png" alt="${user.type}" class="ticker-source-icon" onerror="this.style.display='none'">` : 
                                ''}
                            <span class="ticker-score">${scoreDisplay}</span>
                        `;
                        segment.appendChild(userItem);
                    });
                    
                    return segment;
                }
                
                // Get users for different views
                const allUsers = Array.from(users.values());
                
                // Today's combined top contributors
                const todayUsers = allUsers
                    .filter(u => u.dailyDonations > 0 || u.dailyGifts > 0)
                    .sort((a, b) => (b.dailyDonations + b.dailyGiftValue) - (a.dailyDonations + a.dailyGiftValue))
                    .slice(0, topCount);
                    
                // This week's combined top contributors
                const weekUsers = includeWeekly ? allUsers
                    .filter(u => u.weeklyDonations > 0 || u.weeklyGifts > 0)
                    .sort((a, b) => (b.weeklyDonations + b.weeklyGiftValue) - (a.weeklyDonations + a.weeklyGiftValue))
                    .slice(0, topCount) : [];
                    
                // Today's top donors
                const todayDonors = allUsers
                    .filter(u => u.dailyDonations > 0)
                    .sort((a, b) => b.dailyDonations - a.dailyDonations)
                    .slice(0, topCount);
                    
                // Today's top gifters
                const todayGifters = allUsers
                    .filter(u => u.dailyGifts > 0)
                    .sort((a, b) => b.dailyGifts - a.dailyGifts)
                    .slice(0, topCount);
                
                // Debug logging for ticker entries
                console.log('Ticker Debug - maxentries:', topCount);
                console.log('Ticker Debug - Total users:', allUsers.length);
                console.log('Ticker Debug - Today users:', todayUsers.length, todayUsers.map(u => u.name));
                console.log('Ticker Debug - Today donors:', todayDonors.length, todayDonors.map(u => u.name));
                console.log('Ticker Debug - Today gifters:', todayGifters.length, todayGifters.map(u => u.name));
                
                // Create segments
                const segments = [
                    createViewSegment(todayUsers, 'Top Today'),
                    includeWeekly ? createViewSegment(weekUsers, 'Top This Week') : null,
                    createViewSegment(todayDonors, 'Donations Today'),
                    createViewSegment(todayGifters, 'Gifts Today')
                ].filter(Boolean);
                
                // Create new ticker segments
                const newContent = document.createElement('div');
                newContent.style.display = 'flex';
                
                // Debug: Check segment contents
                segments.forEach((segment, idx) => {
                    if (segment) {
                        console.log(`Segment ${idx} has ${segment.querySelectorAll('.ticker-item').length} items`);
                    }
                });
                
                // Create ticker HTML with proper structure for seamless scrolling
                let tickerHTML = '';
                segments.forEach(segment => {
                    if (segment) {
                        tickerHTML += segment.outerHTML;
                    }
                });
                
                if (isNewTicker) {
                    // Create container for endless scrolling
                    const containerInner = document.createElement('div');
                    containerInner.className = 'ticker-container-inner';
                    
                    // Create multiple ticker copies for truly endless scrolling
                    // We need enough copies to ensure smooth endless scroll
                    for (let i = 0; i < 3; i++) {
                        const ticker = document.createElement('div');
                        ticker.className = 'ticker-content';
                        ticker.innerHTML = tickerHTML;
                        containerInner.appendChild(ticker);
                    }
                    
                    tickerWrapper.appendChild(containerInner);
                    tickerInitialized = true;
                    
                    // Start the endless animation
                    setTimeout(() => startEndlessTicker(), 100);
                } else {
                    // For updates, we need to be careful not to disrupt the animation
                    const currentTime = Date.now();
                    if (currentTime - lastTickerUpdate < 10000) {
                        return; // Throttle updates to every 10 seconds
                    }
                    lastTickerUpdate = currentTime;
                    
                    // Update the ticker content without disrupting animation
                    const containerInner = tickerWrapper.querySelector('.ticker-container-inner');
                    if (containerInner) {
                        // Update all ticker copies
                        const tickerContents = containerInner.querySelectorAll('.ticker-content');
                        tickerContents.forEach(ticker => {
                            ticker.innerHTML = tickerHTML;
                        });
                    }
                }
            }
        }

        function handleAutoHide() {
            if (!autoHide) return;

            const container = document.getElementById('leaderboard-container');
            
            // Clear existing timer
            if (autoHideTimer) {
                clearTimeout(autoHideTimer);
            }

            // Show the leaderboard
            container.classList.remove('hidden');

            // Set timer to hide
            autoHideTimer = setTimeout(() => {
                container.classList.add('hidden');
            }, autoHideDelay);
        }

        // IFRAME setup for Social Stream Ninja
        const iframe = document.createElement("iframe");
		
        const filename = "dock";
        iframe.src = "https://vdo.socialstream.ninja/?ln&salt=vdo.ninja&notmobile&notmobile&password=false&solo&view=" + 
            urlParams.get('session') + "&novideo&noaudio&label=" + filename + "&cleanoutput&room=" + urlParams.get('session');
			
        iframe.style.width = "0px";
        iframe.style.height = "0px";
        iframe.style.position = "fixed";
        iframe.style.left = "-100px";
        iframe.style.top = "-100px";
        iframe.id = "frame1";
        document.body.appendChild(iframe);

        // Handle message events
        const eventMethod = window.addEventListener ? "addEventListener" : "attachEvent";
        const eventer = window[eventMethod];
        const messageEvent = eventMethod === "attachEvent" ? "onmessage" : "message";
        eventer(messageEvent, function (e) {
            if (e.source != iframe.contentWindow) return;
            if ("dataReceived" in e.data) {
                if ("overlayNinja" in e.data.dataReceived) {
                    processData(e.data.dataReceived.overlayNinja);
                }
            }
        });

        // Load persisted data if enabled
        const dataLoaded = loadFromLocalStorage();
        
        // Check for reset periodically
        if (resetInterval > 0) {
            setInterval(checkReset, 60000); // Check every minute
        }
        
        // Update leaderboard periodically if interval is set
        if (updateInterval) {
            setInterval(() => {
                updateLeaderboard();
                saveToLocalStorage();
            }, updateInterval);
        }

        // Initial render
        updateLeaderboard();

        // If hideempty is set, don't show until we have data
        if (hideEmpty && users.size === 0) {
            document.getElementById('leaderboard-container').classList.remove('visible');
        }
        
        // For ticker mode, ensure animation starts immediately if we have data
        if (layout === 'topbar' && tickerMode) {
            // Force a reflow to ensure animation starts
            const list = document.getElementById('leaderboard-content');
            void list.offsetWidth;
            
            // Add some demo data if empty and in demo mode
            if (users.size === 0 && urlParams.has('demo')) {
                // Add demo users
                const demoUsers = [
                    { name: 'DemoUser1', type: 'youtube', donations: 50, gifts: 5 },
                    { name: 'TestGifter', type: 'twitch', donations: 0, gifts: 10 },
                    { name: 'BigDonor', type: 'kick', donations: 100, gifts: 2 },
                    { name: 'RecentGift', type: 'tiktok', donations: 0, gifts: 1 },
                    { name: 'SmallDonor', type: 'facebook', donations: 10, gifts: 0 },
                    { name: 'JustChatter', type: 'youtube', donations: 0, gifts: 0 }, // This user should NOT appear
                    { name: 'MediumDonor', type: 'twitch', donations: 25.50, gifts: 3 }
                ];
                
                demoUsers.forEach((userData, index) => {
                    const user = getOrCreateUser(userData.name, userData.type);
                    user.donations = userData.donations;
                    user.dailyDonations = userData.donations; // Full amount for demo
                    user.weeklyDonations = userData.donations;
                    user.giftsGiven = userData.gifts;
                    user.dailyGifts = userData.gifts;
                    user.weeklyGifts = userData.gifts;
                    user.giftValue = userData.gifts * 4.99;
                    user.dailyGiftValue = userData.gifts * 4.99;
                    user.weeklyGiftValue = userData.gifts * 4.99;
                    user.lastGiftTime = Date.now() - (index * 60000); // Stagger times
                    user.lastDonationTime = Date.now() - (index * 120000);
                    user.messageCount = 10 + (index * 5);
                    
                    // Set the reset times to ensure daily/weekly values aren't cleared
                    user.lastDailyReset = Date.now();
                    user.lastWeeklyReset = Date.now();
                });
                
                updateLeaderboard();
            }
        }
        
        // If we loaded persisted data, show a subtle indicator
        if (dataLoaded && users.size > 0) {
            console.log('Leaderboard data restored from previous session');
        }
        
        // Save data periodically if persistence is enabled
        if (persistData) {
            setInterval(() => {
                saveToLocalStorage();
            }, 30000); // Save every 30 seconds
        }
        
        // Set up rotation for topbar layout
        if (layout === 'topbar' && activeRotationViews.length > 0) {
            // Initialize with first view
            if (activeRotationViews.length > 0) {
                category = activeRotationViews[0].category;
                period = activeRotationViews[0].period;
                document.body.setAttribute('data-category', category);
            }
            
            // Function to advance rotation
            function rotateView() {
                // Move to next view
                currentRotationIndex = (currentRotationIndex + 1) % activeRotationViews.length;
                const nextView = activeRotationViews[currentRotationIndex];
                
                category = nextView.category;
                period = nextView.period;
                
                // Skip fade transitions in ticker mode to prevent flashing
                if (tickerMode) {
                    // Update body attributes
                    document.body.setAttribute('data-category', category);
                    
                    // Update title with view label
                    const titleEl = document.querySelector('.leaderboard-title');
                    if (titleEl && !urlParams.get('title')) {
                        titleEl.textContent = nextView.label;
                    }
                    
                    // Update topbar title and view indicator
                    updateTopbarTitle();
                    
                    // Update leaderboard
                    updateLeaderboard();
                    return;
                }
                
                // Get transition style
                const transitionStyle = urlParams.get('transitionstyle') || 'fade';
                const container = document.getElementById('leaderboard-container');
                
                if (transitionStyle === 'fade') {
                    // Fade transition
                    container.style.transition = 'opacity 0.5s ease-in-out';
                    container.style.opacity = '0';
                    
                    setTimeout(() => {
                        // Update body attributes
                        document.body.setAttribute('data-category', category);
                        
                        // Update title with view label
                        const titleEl = document.querySelector('.leaderboard-title');
                        if (titleEl && !urlParams.get('title')) {
                            titleEl.textContent = nextView.label;
                        }
                        
                        // Update topbar title and view indicator
                        updateTopbarTitle();
                        
                        // Update leaderboard
                        updateLeaderboard();
                        
                        // Fade back in
                        container.style.opacity = '1';
                    }, 500);
                } else {
                    // For slide or any other transition, just use fade for now
                    container.style.transition = 'opacity 0.3s ease-in-out';
                    container.style.opacity = '0';
                    
                    setTimeout(() => {
                        // Update body attributes
                        document.body.setAttribute('data-category', category);
                        
                        // Update title with view label
                        const titleEl = document.querySelector('.leaderboard-title');
                        if (titleEl && !urlParams.get('title')) {
                            titleEl.textContent = nextView.label;
                        }
                        
                        // Update topbar title and view indicator
                        updateTopbarTitle();
                        
                        // Update leaderboard
                        updateLeaderboard();
                        
                        // Fade back in
                        container.style.opacity = '1';
                    }, 300);
                }
            }
            
            // Start rotation timer
            rotationTimer = setInterval(rotateView, rotateInterval);
        }
    </script>
